<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <!-- Define Turnstile callback before loading script -->
  <script>
    let turnstileToken = null;

    window.onTurnstileLoad = function () {
      if (window.turnstile) {
        window.turnstile.render('#cloudflare-turnstile', {
          sitekey: '0x4AAAAAABHfsloPaPOmywDZ',
          callback: (token) => (turnstileToken = token),
          'expired-callback': () => (turnstileToken = null),
          'error-callback': () => (turnstileToken = null)
        });
      }
    };
  </script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onTurnstileLoad" async defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Log In</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div id="cloudflare-turnstile" class="cf-turnstile" style="margin-bottom: 1rem;"></div>
        <div class="form-options">
          <a href="reset-password-request.html" class="text-sm">Forgot Password?</a>
        </div>
        <button type="submit" class="btn-primary">Log In</button>
        <div id="error-container" class="error-message hidden"></div>
      </form>
      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { signIn, getCurrentUser } from './supabase-auth.js';
    import { AUTH_REDIRECTS } from './supabase-config.js';

    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorContainer = document.getElementById('error-container');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorContainer.textContent = '';
      errorContainer.classList.add('hidden');

      if (!turnstileToken) {
        showError("Please complete the verification.");
        return;
      }

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      setFormDisabled(true);

      try {
        const result = await signIn(email, password);

        if (result.success) {
          const user = await getCurrentUser();
          const role = user?.role || 'user';
          const redirectTo = AUTH_REDIRECTS[role] || AUTH_REDIRECTS.user;
          window.location.href = redirectTo;
        } else {
          showError(result.error || 'Invalid email or password');
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('An unexpected error occurred');
      } finally {
        setFormDisabled(false);
      }
    });

    function showError(message) {
      errorContainer.textContent = message;
      errorContainer.classList.remove('hidden');
    }

    function setFormDisabled(disabled) {
      const elements = form.elements;
      for (let i = 0; i < elements.length; i++) {
        elements[i].disabled = disabled;
      }
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.textContent = disabled ? 'Logging in...' : 'Log In';
    }
  </script>
</body>
</html>
