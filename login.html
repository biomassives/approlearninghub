<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <!-- CSP Headers should allow: script-src 'self' https://challenges.cloudflare.com -->
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Log In</h1>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <!-- Cloudflare Turnstile -->
        <div id="cloudflare-turnstile" class="cf-turnstile" style="margin: 1rem 0;"></div>

        <div class="form-options">
          <a href="reset-password-request.html" class="text-sm">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-primary">Log In</button>
        <div id="error-container" class="error-message hidden"></div>
      </form>
    </div>
  </div>

  <script type="module">
    import { signIn } from './supabase-auth.js';
    import { AUTH_REDIRECTS } from './supabase-config.js';

    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorContainer = document.getElementById('error-container');

    let turnstileToken = null;

    function initTurnstile() {
      if (window.turnstile) {
        turnstile.render('#cloudflare-turnstile', {
          sitekey: '0x4AAAAAABHfsloPaPOmywDZ', // <-- Your actual sitekey
          callback: token => {
            turnstileToken = token;
          },
          'error-callback': () => {
            turnstileToken = null;
            showError('Verification failed. Please try again.');
          },
          'expired-callback': () => {
            turnstileToken = null;
          }
        });
      } else {
        setTimeout(initTurnstile, 1000);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      initTurnstile();
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      clearErrors();

      if (!turnstileToken) {
        showError('Please complete the verification challenge.');
        return;
      }

      const email = emailInput.value.trim();
      const password = passwordInput.value;
      setFormDisabled(true);

      try {
        const result = await signIn(email, password);
        if (result.success) {
          // Redirect based on role (optional)
          const role = result.data?.user?.role || 'user';
          const redirectURL = AUTH_REDIRECTS[role] || AUTH_REDIRECTS.login;
          window.location.href = redirectURL;
        } else {
          showError(result.error || 'Invalid credentials');
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Unexpected error. Try again later.');
      } finally {
        setFormDisabled(false);
      }
    });

    function showError(message) {
      errorContainer.textContent = message;
      errorContainer.classList.remove('hidden');
    }

    function clearErrors() {
      errorContainer.textContent = '';
      errorContainer.classList.add('hidden');
    }

    function setFormDisabled(disabled) {
      const elements = form.elements;
      for (let i = 0; i < elements.length; i++) {
        elements[i].disabled = disabled;
      }
      const btn = form.querySelector('button[type="submit"]');
      btn.textContent = disabled ? 'Logging in...' : 'Log In';
    }
  </script>
</body>
</html>
