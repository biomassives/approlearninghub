        /* Theme Colors */

            --desert-red: #c49178;

        /* --- Inline Editing & Feedback Styles --- */
        
        /* Style for the input field when editing */
        .inline-edit-field {
            /* Inherit font styles from parent for consistency */
            font-size: inherit;
            font-weight: inherit;
            line-height: inherit;
            /* Specific Styling */
            border: 2px solid var(--savanna-green); /* Use theme color */
            border-radius: 4px;
            padding: 0.25rem 0.5rem; /* Adjust padding as needed */
            width: 95%; /* Take up most available space within parent */
            box-sizing: border-box; /* Include padding/border in width calculation */
            background-color: white;
            box-shadow: 0 0 0 2px rgba(150, 176, 137, 0.2); /* Subtle glow */
            position: relative; /* Ensure it appears above static content if needed */
            z-index: 10; /* Higher stack order */
            transition: box-shadow 0.2s ease;
        }
        
        .dark-mode .inline-edit-field {
            background-color: #3a3a54; /* Darker background */
            border-color: var(--savanna-green);
            color: #e1e1e1;
            box-shadow: 0 0 0 2px rgba(150, 176, 137, 0.3);
        }
        
        .inline-edit-field:focus {
            outline: none; /* Remove default outline */
            box-shadow: 0 0 0 3px rgba(150, 176, 137, 0.5); /* Stronger glow on focus */
        }
        
        /* Style for the parent item (category or subcategory) when its name is being edited */
        .is-editing {
             /* Subtle indication that this item is active */
             background-color: rgba(150, 176, 137, 0.05);
             box-shadow: inset 0 0 0 1px rgba(150, 176, 137, 0.3);
        }
        .dark-mode .is-editing {
             background-color: rgba(150, 176, 137, 0.1);
             box-shadow: inset 0 0 0 1px rgba(150, 176, 137, 0.5);
        }
        
        /* --- Status Feedback Styles (Applied to the .category-name or .subcategory-name) --- */
        
        /* Base adjustments for status pseudo-elements */
        .category-name, .subcategory-name {
            position: relative; /* Needed for ::after positioning */
            /* Add padding to make space for status icons/background flash */
            padding: 0.25rem 0.5rem;
            margin: -0.25rem -0.5rem; /* Counteract padding to maintain layout flow */
            border-radius: 4px; /* Match input field */
            transition: background-color 0.1s ease, box-shadow 0.1s ease, color 0.2s ease; /* Smooth transitions */
        }
        
        /* Saving State */
        .status-saving {
            /* Optional: slightly dim text while saving */
            /* color: #a0aec0; */ /* Example: Tailwind gray-500 */
            cursor: wait; /* Indicate processing */
        }
        .dark-mode .status-saving {
            /* color: #718096; */ /* Example: Tailwind gray-600 */
        }
        .status-saving::after {
           content: '‚è≥'; /* Saving indicator icon */
           font-size: 0.8em;
           margin-left: 6px;
           display: inline-block;
           vertical-align: middle;
           animation: spin 1s linear infinite; /* Reuse spin animation */
           /* Ensure this doesn't get duplicated by hover styles */
           opacity: 1 !important;
           transform: translateX(0) !important;
        }
        
        /* Success State */
        .status-success {
            /* Flash background */
            background-color: rgba(74, 222, 128, 0.2); /* Tailwind green-400 @ 20% */
            box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.4);
        }
        .dark-mode .status-success {
             background-color: rgba(74, 222, 128, 0.3);
             box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.5);
        }
        .status-success::after {
            content: '‚úÖ'; /* Success indicator icon */
            font-size: 0.8em;
            margin-left: 6px;
            vertical-align: middle;
            /* Ensure this doesn't get duplicated by hover styles */
            opacity: 1 !important;
            transform: translateX(0) !important;
        }
        
        
        /* Error State */
        .status-error {
             /* Flash background */
            background-color: rgba(248, 113, 113, 0.2); /* Tailwind red-400 @ 20% */
            box-shadow: 0 0 0 2px rgba(248, 113, 113, 0.4);

            /* color: #b91c1c; */ /* Tailwind red-700 */

        .dark-mode .status-error {

             box-shadow: 0 0 0 2px rgba(248, 113, 113, 0.5);
             /* color: #f87171; */ /* Tailwind red-400 */
        }
        .status-error::after {
            content: '‚ùå'; /* Error indicator icon */
            font-size: 0.8em;
            margin-left: 6px;
            vertical-align: middle;
            /* Ensure this doesn't get duplicated by hover styles */
            opacity: 1 !important;
            transform: translateX(0) !important;
        }
        
        /* Ensure status icons override the hover pencil icon */
        .category-name.status-saving::before,
        .subcategory-name.status-saving::before,
        .category-name.status-success::before,
        .subcategory-name.status-success::before,
        .category-name.status-error::before,
        .subcategory-name.status-error::before,
        .category-name.status-saving::after, /* If you were using ::after for pencil */
        .subcategory-name.status-saving::after {
            content: none !important; /* Hide pencil during status display */
        }
        
        
        /* --- Keyframes (ensure present) --- */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Existing animation for pencil wiggle (optional) */
        @keyframes wiggle {
             0% { transform: rotate(0deg); }
             25% { transform: rotate(10deg); }
             75% { transform: rotate(-10deg); }
             100% { transform: rotate(0deg); }
        }
        /* Apply wiggle only if NOT showing status */
        .category-name:not(.status-saving):not(.status-success):not(.status-error):hover::before,
        .subcategory-name:not(.status-saving):not(.status-success):not(.status-error):hover::before {
             animation: wiggle 0.5s ease;
        }


        /* Profile Button and Dropdown Styles */
        .profile-dropdown {

        /* Inactive State */

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    
        /* Loading State */
        .loading {
            display: flex;

            justify-content: center;

    // Simple event emitter for decoupling components (like the store)
    class EventEmitter {
        constructor() {
            this.events = {};
        }
        on(eventName, listener) {
            if (!this.events[eventName]) {
                this.events[eventName] = [];
            }
            this.events[eventName].push(listener);
        }
        off(eventName, listenerToRemove) {
            if (!this.events[eventName]) return;
            this.events[eventName] = this.events[eventName].filter(
                listener => listener !== listenerToRemove
            );
        }
        emit(eventName, data) {
            if (!this.events[eventName]) return;
            // Call each listener with the provided data
            this.events[eventName].forEach(listener => {
                try {
                    listener(data);
                } catch (error) {
                    console.error(`Error in listener for event "${eventName}":`, error);
                }
            });
        }
        once(eventName, listener) {
            const onceWrapper = (data) => {
                listener(data);
                this.off(eventName, onceWrapper);
            };
            this.on(eventName, onceWrapper);
        }
    }

    // --- Internal Supabase Helper Methods ---

    /** Generic Supabase fetch wrapper */
    async _supabaseFetch(tableName, options = {}) {
        const { select = '*', eq, order } = options;
        let query = this.supabase.from(tableName).select(select);
        if (eq && eq.column && eq.value) {
            query = query.eq(eq.column, eq.value);
        }
        if (order && order.column) {
            query = query.order(order.column, {
                 ascending: order.ascending !== false,
                 foreignTable: order.foreignTable
            });
            // Add secondary order if needed
            if(order.secondaryColumn) {
                 query = query.order(order.secondaryColumn, {
                     ascending: order.secondaryAscending !== false,
                     foreignTable: order.secondaryForeignTable
                 });
            }
        }

        const { data, error } = await query;
        if (error) {
             console.error(`Supabase fetch error [${tableName}]:`, error);
             throw error; // Re-throw Supabase error object
        }
        return data;
    }

    /** Generic Supabase create wrapper */
    async _supabaseCreate(tableName, dataToCreate) {
        // Assumes dataToCreate is a single object
        const { data, error } = await this.supabase
            .from(tableName)
            .insert([dataToCreate]) // insert expects an array
            .select()
            .single(); // Expect single row back

        if (error) {
            console.error(`Supabase create error [${tableName}]:`, error);
            throw error;
        }
         if (!data) {
            console.error(`Supabase create error [${tableName}]: No data returned after insert.`);
            throw new Error(`No data returned after insert on ${tableName}.`);
         }
        return data;
    }

    /** Generic Supabase update wrapper */
    async _supabaseUpdate(tableName, id, dataToUpdate) {
        const { data, error } = await this.supabase
            .from(tableName)
            .update(dataToUpdate)
            .eq('id', id)
            .select()
            .single(); // Expect single row back

        if (error) {
            console.error(`Supabase update error [${tableName}]:`, error);
            throw error;
        }
         if (!data) {
            console.error(`Supabase update error [${tableName}]: No data returned after update.`);
            throw new Error(`No data returned after update on ${tableName}.`);
         }
        return data;
    }

    /** Generic Supabase delete wrapper */
    async _supabaseDelete(tableName, id) {
        const { error } = await this.supabase
            .from(tableName)
            .delete()
            .eq('id', id);

        if (error) {
            console.error(`Supabase delete error [${tableName}]:`, error);
            throw error;
        }
        // Delete doesn't return data by default

            await this.db[tableName].bulkPut(records);

// --- Refactored Load Initial Data ---

        this.isLoading = true;

            const categoriesFromSupabase = await this._supabaseFetch('categories', {
                select: '*, subcategories(*)', // Fetch nested

            });
            console.log("Fetched data from Supabase.");

            const processedCategories = (categoriesFromSupabase || []).map(cat => ({
                ...cat,

            }));

            this.error = `Network Error: ${networkErrMsg}.`; // Store raw network error temporarily

            try {

                console.log("Attempting to fetch data from Dexie cache...");

                        // Subcategories should already be sorted by name from _dexieGetSubcategoriesByCatIds
                    }));

                    // 3. Emit Success (from Cache)
                    loadedFromCache = true;
                    this.error = null; // Clear network error if cache load succeeds

                const cacheErrMsg = dexieError.message || String(dexieError);

            this.isLoading = false;
            this.emit('loading', false);
        }
    }



 
    // --- Refactored Update Local Cache ---
    // Uses Dexie helpers and transaction
    async _updateLocalCache(categories) {
        if (!this.db) return;
        console.log("Updating Dexie cache (encrypted)...");
        const allSubcategories = categories.flatMap(cat => cat.subcategories || []);
        const categoriesToCache = categories.map(({ subcategories, ...rest }) => rest); // Don't store nested array

        try {
             await this.db.transaction('rw', this.db.categories, this.db.subcategories, async () => {
                // Clear strategy: Simple clear all first.
                // Could be smarter (diffing) but adds complexity.
                await this._dexieClear('subcategories');
                await this._dexieClear('categories');
                // Bulk add new data
                await this._dexieBulkPut('categories', categoriesToCache);
                await this._dexieBulkPut('subcategories', allSubcategories);
             });
             console.log("Dexie cache updated.");
        } catch (error) {
            // Catch transaction errors
            console.error("Dexie cache transaction failed:", error);
            // Emit a warning? This might leave cache inconsistent.
             this.emit('warning', { key: 'CACHE_UPDATE_FAILED', params: { error: error.message }});
        }
    }

        this.emit('error', { key: errorKey, params: errorParams });
        throw error; // Re-throw original error structure
