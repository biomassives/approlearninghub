      document.addEventListener('DOMContentLoaded', function() {

          panel.classList.toggle('hidden');
          panel.classList.toggle('show');
          toggle.classList.toggle('active');

        // Handle language selection
        langButtons.forEach(button => {
          button.addEventListener('click', function() {
            const lang = this.getAttribute('data-lang');
            currentLang = lang;
            currentLangSpan.textContent = lang;
            
            // Update active state
            updateActiveButton();
            
            // Close dropdown
            panel.classList.add('hidden');
            panel.classList.remove('show');

        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
          if (!event.target.closest('#lang-dropdown')) {
            panel.classList.add('hidden');
            panel.classList.remove('show');
            toggle.classList.remove('active');
          }
        });
        
        // Close dropdown when screen is resized

          panel.classList.add('hidden');
          panel.classList.remove('show');

     // --- 1. EventEmitter Class ---
    // Simple event emitter for decoupling components (like the store)
    class EventEmitter {
        constructor() {
            this.events = {};
        }
        on(eventName, listener) {
            if (!this.events[eventName]) {
                this.events[eventName] = [];
            }
            this.events[eventName].push(listener);
        }
        off(eventName, listenerToRemove) {
            if (!this.events[eventName]) return;
            this.events[eventName] = this.events[eventName].filter(
                listener => listener !== listenerToRemove
            );
        }
        emit(eventName, data) {
            if (!this.events[eventName]) return;
            // Call each listener with the provided data
            this.events[eventName].forEach(listener => {
                try {
                    listener(data);
                } catch (error) {
                    console.error(`Error in listener for event "${eventName}":`, error);
                }
            });
        }
        once(eventName, listener) {
            const onceWrapper = (data) => {
                listener(data);
                this.off(eventName, onceWrapper);
            };
            this.on(eventName, onceWrapper);
        }
    }

            { name: 'AES-GCM', length: 256 },
            true, // Extractable: MUST be true to allow exportKey
            ['encrypt', 'decrypt'] // Define what the key can be used for
        );

        const exportedKeyBuffer = await window.crypto.subtle.exportKey(
            'raw', // Export format
            key    // The CryptoKey object to export
        );
        const exportedKeyUint8Array = new Uint8Array(exportedKeyBuffer); // Convert ArrayBuffer to Uint8Array
        // --- END ADDED EXPORT STEP ---

        console.log("Encryption key derived and exported."); // Updated log
        // console.log("Key length:", exportedKeyUint8Array.length); // Should log 32 if successful

        return exportedKeyUint8Array; // Return the Uint8Array (the raw key bytes)

    } catch (error) {

    showSaveStatus(element, status) {
        if (!element) return;

        console.log(`Showing status: ${status} on element:`, element);
        this.clearSaveStatus(element); // Clear previous status first

        const statusClass = `status-${status}`; // e.g., 'status-saving', 'status-success'
        element.classList.add(statusClass);
        this.saveStatus = { element, status, timeoutId: null }; // Track current status

        // Automatically clear success/error messages after a delay
        if (status === 'success' || status === 'error') {
            this.saveStatus.timeoutId = setTimeout(() => {
                 // Check if the status is still the one we set before clearing
                 if (this.saveStatus.element === element && this.saveStatus.status === status) {
                     this.clearSaveStatus(element);
                 }
            }, 2000); // Show for 2 seconds
        }
    }

    clearSaveStatus(element = null) {
        // Clear specific element or the globally tracked one
        const targetElement = element || this.saveStatus.element;
        if (!targetElement) return;

        console.log("Clearing save status from element:", targetElement);

        // Clear timeout if one was set
        if (this.saveStatus.timeoutId && (!element || targetElement === this.saveStatus.element)) {
             clearTimeout(this.saveStatus.timeoutId);
        }

        targetElement.classList.remove('status-saving', 'status-success', 'status-error');

        // Reset global tracking only if clearing the tracked element
        if (!element || targetElement === this.saveStatus.element) {
             this.saveStatus = { element: null, status: 'idle', timeoutId: null };
        }
    }

    // --- Internal Supabase Helper Methods ---

    /** Generic Supabase fetch wrapper */
    async _supabaseFetch(tableName, options = {}) {
        const { select = '*', eq, order } = options;
        let query = this.supabase.from(tableName).select(select);
        if (eq && eq.column && eq.value) {
            query = query.eq(eq.column, eq.value);
        }
        if (order && order.column) {
            query = query.order(order.column, {
                 ascending: order.ascending !== false,
                 foreignTable: order.foreignTable
            });
            // Add secondary order if needed
            if(order.secondaryColumn) {
                 query = query.order(order.secondaryColumn, {
                     ascending: order.secondaryAscending !== false,
                     foreignTable: order.secondaryForeignTable
                 });
            }
        }

        const { data, error } = await query;
        if (error) {
             console.error(`Supabase fetch error [${tableName}]:`, error);
             throw error; // Re-throw Supabase error object
        }
        return data;
    }

    /** Generic Supabase create wrapper */
    async _supabaseCreate(tableName, dataToCreate) {
        // Assumes dataToCreate is a single object
        const { data, error } = await this.supabase
            .from(tableName)
            .insert([dataToCreate]) // insert expects an array
            .select()
            .single(); // Expect single row back

        if (error) {
            console.error(`Supabase create error [${tableName}]:`, error);
            throw error;
        }
         if (!data) {
            console.error(`Supabase create error [${tableName}]: No data returned after insert.`);
            throw new Error(`No data returned after insert on ${tableName}.`);
         }
        return data;
    }

    /** Generic Supabase update wrapper */
    async _supabaseUpdate(tableName, id, dataToUpdate) {
        const { data, error } = await this.supabase
            .from(tableName)
            .update(dataToUpdate)
            .eq('id', id)
            .select()
            .single(); // Expect single row back

        if (error) {
            console.error(`Supabase update error [${tableName}]:`, error);
            throw error;
        }
         if (!data) {
            console.error(`Supabase update error [${tableName}]: No data returned after update.`);
            throw new Error(`No data returned after update on ${tableName}.`);
         }
        return data;
    }

    /** Generic Supabase delete wrapper */
    async _supabaseDelete(tableName, id) {
        const { error } = await this.supabase
            .from(tableName)
            .delete()
            .eq('id', id);

        if (error) {
            console.error(`Supabase delete error [${tableName}]:`, error);
            throw error;
        }
        // Delete doesn't return data by default
        return true;
    }


/** Dexie cache update (handles create/update) - WITH TRANSACTION */
async _dexiePut(tableName, record) {
    if (!this.db) {
        console.error(`_dexiePut called for ${tableName} but this.db is null!`);
        return; // Or throw? Return for now.
    }
    try {
        // --- MODIFICATION START ---
        console.log(`Attempting Dexie transaction + put. Table: ${tableName}. Record:`, record);
        // Define the table(s) involved in the transaction
        const tableToUpdate = this.db[tableName];
        if (!tableToUpdate) {
             throw new Error(`Dexie table '${tableName}' not found.`);
        }
        // Explicitly wrap the 'put' in a read-write ('rw') transaction
        await this.db.transaction('rw', tableToUpdate, async () => {
            await tableToUpdate.put(record);
        });
        // --- MODIFICATION END ---

        console.log(`Dexie put successful for table: ${tableName}`);
    } catch (error) {
        // Log the specific error including table name
        console.error(`Dexie transaction/put error [${tableName}]:`, error);
        // Rethrow the error so the calling function (e.g., saveEdit) knows it failed
        throw error;
    }
}

    /** Generic Dexie bulk cache update */
     async _dexieBulkPut(tableName, records) {
        if (!this.db || !records || records.length === 0) return;
        try {
            // Similar schema filtering concern as _dexiePut if records have extra fields
            await this.db[tableName].bulkPut(records);
        } catch (error) {
            console.error(`Dexie bulkPut error [${tableName}]:`, error);
        }
     }

    /** Generic Dexie cache delete */
    async _dexieDelete(tableName, id) {

        try {
            await this.db[tableName].delete(id);
        } catch (error) {
            console.error(`Dexie delete error [${tableName}]:`, error);

    }

     /** Generic Dexie clear table */

            await this.db[tableName].clear();

    /** Generic Dexie get all */
    async _dexieGetAll(tableName, indexName = 'name') {
        if (!this.db) return [];
        try {
            return await this.db[tableName].orderBy(indexName).toArray();
        } catch (error) {
            console.error(`Dexie getAll error [${tableName}]:`, error);

     /** Dexie get subcategories by category IDs */
     async _dexieGetSubcategoriesByCatIds(categoryIds) {
        if (!this.db || !categoryIds || categoryIds.length === 0) return [];
        try {
            // Assumes subcategories table has 'category_id' index
            return await this.db.subcategories.where('category_id').anyOf(categoryIds).sortBy('name');
        } catch (error) {

     }

    
// --- Refactored Load Initial Data ---
    async loadInitialData() {
        if (!this.db) {
            console.error("DB not initialized in loadInitialData");
            this.emit('error', { key: 'DB_INIT_ERROR', params: { error: 'Database not available.' } });
            return;
         }
        this.isLoading = true;
        this.error = null;
        this.emit('loading', true);
        let loadedFromCache = false;

        try {
            // 1. Try fetch from Supabase
            console.log("Attempting to fetch data from Supabase...");
            const categoriesFromSupabase = await this._supabaseFetch('categories', {
                select: '*, subcategories(*)', // Fetch nested
                order: { column: 'name', secondaryColumn: 'name', secondaryForeignTable: 'subcategories' } // Order both
            });
            console.log("Fetched data from Supabase.");

            // 2. Process and Update Local State
            const processedCategories = (categoriesFromSupabase || []).map(cat => ({
                ...cat,
                subcategories: (cat.subcategories || []).sort((a, b) => a.name.localeCompare(b.name)) // Ensure subs are sorted too
            }));
            this.categories = processedCategories;

            // 3. Update Dexie Cache (Run in background, don't wait for UI)
            this._updateLocalCache(processedCategories).catch(cacheError => {
                console.error("Background cache update failed:", cacheError);
                this.emit('warning', { key: 'CACHE_UPDATE_FAILED', params: { error: cacheError.message } });
            });

            // 4. Emit Success
            this.emit('dataLoaded', { categories: this.categories, source: 'supabase' });
            console.log("Data loaded successfully from Supabase.");

        } catch (error) {
            // Supabase fetch failed, try cache
            const networkErrMsg = error.message || String(error);
            console.warn("Supabase fetch failed, trying cache:", networkErrMsg);
            this.error = `Network Error: ${networkErrMsg}.`; // Store raw network error temporarily

            try {
                // 1. Fetch from Dexie tables
                console.log("Attempting to fetch data from Dexie cache...");
                const cachedCategories = await this._dexieGetAll('categories', 'name');
                if (cachedCategories && cachedCategories.length > 0) {
                    const categoryIds = cachedCategories.map(c => c.id);
                    const cachedSubcategories = await this._dexieGetSubcategoriesByCatIds(categoryIds);
                    console.log("Fetched data from Dexie cache.");

                    // 2. Combine into nested structure & Update Local State
                    this.categories = cachedCategories.map(cat => ({
                        ...cat,
                        subcategories: cachedSubcategories.filter(sub => sub.category_id === cat.id)
                        // Subcategories should already be sorted by name from _dexieGetSubcategoriesByCatIds
                    }));

                    // 3. Emit Success (from Cache)
                    loadedFromCache = true;
                    this.error = null; // Clear network error if cache load succeeds
                    this.emit('dataLoaded', { categories: this.categories, source: 'cache' });
                    this.emit('info', { key: 'NETWORK_ERROR_CACHE_FALLBACK', params: { error: networkErrMsg } });
                    console.log("Data loaded successfully from cache.");

                } else {
                    // Cache is also empty
                    console.warn("No data found in Dexie cache either.");
                    this.categories = [];
                    // Keep the network error message in this.error
                    this.emit('error', { key: 'NETWORK_ERROR_NO_CACHE', params: { error: networkErrMsg } });
                    this.emit('dataLoaded', { categories: [], source: 'empty' });
                }
            } catch (dexieError) {
                // Dexie fetch failed
                const cacheErrMsg = dexieError.message || String(dexieError);
                console.error("FATAL: Failed loading from Dexie cache:", cacheErrMsg);
                // Overwrite network error with the more critical cache error
                this.error = `Cache Error: ${cacheErrMsg}.`;
                this.categories = [];
                this.emit('error', { key: 'CACHE_ERROR', params: { error: cacheErrMsg } });
                this.emit('dataLoaded', { categories: [], source: 'error' });
            }
        } finally {
            this.isLoading = false;
            this.emit('loading', false);
        }
    }



 
    // --- Refactored Update Local Cache ---
    // Uses Dexie helpers and transaction
    async _updateLocalCache(categories) {
        if (!this.db) return;
        console.log("Updating Dexie cache (encrypted)...");
        const allSubcategories = categories.flatMap(cat => cat.subcategories || []);
        const categoriesToCache = categories.map(({ subcategories, ...rest }) => rest); // Don't store nested array

        try {
             await this.db.transaction('rw', this.db.categories, this.db.subcategories, async () => {
                // Clear strategy: Simple clear all first.
                // Could be smarter (diffing) but adds complexity.
                await this._dexieClear('subcategories');
                await this._dexieClear('categories');
                // Bulk add new data
                await this._dexieBulkPut('categories', categoriesToCache);
                await this._dexieBulkPut('subcategories', allSubcategories);
             });
             console.log("Dexie cache updated.");
        } catch (error) {
            // Catch transaction errors
            console.error("Dexie cache transaction failed:", error);
            // Emit a warning? This might leave cache inconsistent.
             this.emit('warning', { key: 'CACHE_UPDATE_FAILED', params: { error: error.message }});
        }
    }


    // --- Refactored Mutation Methods ---

    async _handleOperationError(error, operationName) {
        const errorMsg = error.message || String(error);
        console.error(`Error ${operationName}:`, error);
        this.error = `Failed operation: ${errorMsg}`;
        const errorKey = error.key || 'FAILED_OPERATION'; // Use specific key if validation threw it
        const errorParams = error.params || { operation: operationName, error: errorMsg };
        this.emit('error', { key: errorKey, params: errorParams });
        throw error; // Re-throw original error structure
    }

    async addCategory(categoryData) {
        const operationName = 'add category';
        try {
            // 1. Validation
            if (!categoryData.name?.trim()) {
                 throw { key: 'ITEM_NAME_EMPTY_ERROR', params: { itemType: 'Category' } };
            }
            const slug = categoryData.name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
            const dataToAdd = { name: categoryData.name.trim(), slug: slug };

            // 2. Call Supabase
            const createdData = await this._supabaseCreate('categories', dataToAdd);
            const newCategory = { ...createdData, subcategories: [] }; // Add empty subs array

            // 3. Update Local State
             this.categories.push(newCategory);
             this.categories.sort((a, b) => a.name.localeCompare(b.name));

            // 4. Update Cache (Don't necessarily await fully)
            this._dexiePut('categories', newCategory).catch(e => console.warn("Cache update failed post-add:", e));

            // 5. Emit Success
            this.emit('dataLoaded', { categories: this.categories });
            return newCategory;

        } catch (error) {
            this._handleOperationError(error, operationName);
        }
    }

    async updateCategory(categoryId, categoryData) {
        const operationName = 'update category';
         try {
             // 1. Validation (name check done in helper) & Prepare data
             const slug = categoryData.name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
             const dataToUpdate = { name: categoryData.name.trim(), slug: slug };

             // 2. Call Supabase
             const updatedData = await this._supabaseUpdate('categories', categoryId, dataToUpdate);

            // 3. Update Local State
             const index = this.categories.findIndex(cat => cat.id === categoryId);
             if (index !== -1) {
                 const existingSubcategories = this.categories[index].subcategories;
                 this.categories[index] = { ...updatedData, subcategories: existingSubcategories };
                 this.categories.sort((a, b) => a.name.localeCompare(b.name));

                // 4. Update Cache (Use updatedData, don't store subcategories array here)
                this._dexiePut('categories', updatedData).catch(e => console.warn("Cache update failed post-update:", e));
             }

             // 5. Emit Success
             this.emit('dataLoaded', { categories: this.categories });
             return updatedData;

         } catch (error) {
             this._handleOperationError(error, operationName);
         }
    }

     async deleteCategory(categoryId) {
         const operationName = 'delete category';
         try {
             // 1. Pre-check
             const category = this.categories.find(c => c.id === categoryId);
             if (category && category.subcategories && category.subcategories.length > 0) {
                 throw { key: 'CATEGORY_DELETE_HAS_SUBS_ERROR', params: { name: category.name } };
             }

             // 2. Call Supabase
             await this._supabaseDelete('categories', categoryId);

             // 3. Update Local State
             const initialLength = this.categories.length;
             this.categories = this.categories.filter(cat => cat.id !== categoryId);

             // 4. Update Cache only if local state changed
             if(this.categories.length < initialLength) {
                 this._dexieDelete('categories', categoryId).catch(e => console.warn("Cache update failed post-delete:", e));
                 // NOTE: Should also delete associated subcategories from cache, or rely on next full sync/load
                 // For simplicity here, we only delete the category record.
             }

             // 5. Emit Success
             this.emit('dataLoaded', { categories: this.categories });

         } catch (error) {
            this._handleOperationError(error, operationName);
         }
     }

               this._dexiePut('subcategories', createdData).catch(e => console.warn("Cache update failed post-add:", e));

               this.emit('dataLoaded', { categories: this.categories });

           } catch (error) {
                this._handleOperationError(error, operationName);

                 if (category?.subcategories) {
                     const initialLength = category.subcategories.length;
                     category.subcategories = category.subcategories.filter(sub => sub.id !== subcategoryId);
                     if (category.subcategories.length < initialLength) {
                         this._dexieDelete('subcategories', subcategoryId).catch(e => console.warn("Cache update failed post-delete:", e));
                     }
                 }

                this.emit('dataLoaded', { categories: this.categories });

           } catch (error) {
                this._handleOperationError(error, operationName);

       }
