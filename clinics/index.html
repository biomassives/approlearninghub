                    <input type="hidden" id="user-id" value="placeholder-id"> <div class="space-y-1">

                    <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
    
                    <div class="space-y-1">
                    <label for="region" class="text-sm font-semibold text-gray-600">Region</label>
                    <input type="text" id="region" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
    
                    <div class="space-y-1">
                    <label for="context" class="text-sm font-semibold text-gray-600">Context of Need</label>
                    <textarea id="context" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" required></textarea>
                    </div>
    
                    <div class="space-y-1">
                    <label for="clinic-title" class="text-sm font-semibold text-gray-600">Proposed Clinic Title</label>
                    <input type="text" id="clinic-title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
    
                    <div class="space-y-1">
                    <label for="clinic-description" class="text-sm font-semibold text-gray-600">Proposed Clinic Description</label>
                    <textarea id="clinic-description" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" required></textarea>
                    </div>
    
                    <div class="space-y-1">
                    <label for="existing-providers" class="text-sm font-semibold text-gray-600">Existing Provider Users Associated</label>
                    <input type="text" id="existing-providers" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
    
                    <div class="space-y-1">
                    <label for="experts-invite" class="text-sm font-semibold text-gray-600">Experts to Invite</label>
                    <input type="text" id="experts-invite" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
    
                    <div class="space-y-1">
                    <label for="criticality" class="text-sm font-semibold text-gray-600">Rate Criticality of Need</label>
                    <select id="criticality" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select...</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    </div>
    
                    <div class="space-y-1">

        clinicDescription: document.getElementById('clinic-description').value,
        existingProviders: document.getElementById('existing-providers').value,
        expertsInvite: document.getElementById('experts-invite').value,
