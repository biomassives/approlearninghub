<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ApproVideo Hub</title>
  <link rel="stylesheet" href="./css/main.css"/>
  <meta name="description" content="Login to ApproVideo Hub - Sustainable Solutions Platform">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start pt-12 px-4">

  <!-- 🌱 Brand Header -->
  <header class="absolute top-4 left-4 flex items-center space-x-2 text-green-700 font-semibold text-lg">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
    </svg>
    <span>ApproVideo Hub</span>
  </header>

  <!-- 🔒 Security Indicator -->
  <div class="absolute top-4 right-4 flex items-center">
    <div class="mr-4">
      <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-green-100 text-green-800">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        <span id="security-status">Secure Connection</span>
      </div>
    </div>
    
    <!-- 🌐 Language Switcher -->
    <label for="lang-switch" class="text-sm text-gray-600 mr-2">Language:</label>
    <select id="lang-switch" class="text-sm border rounded p-1">
      <option value="en">🇬🇧 English</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="es">🇪🇸 Español</option>
      <option value="de">🇩🇪 Deutsch</option>
    </select>
  </div>

  <!-- 📝 Login Form Card -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mt-12">
    <h1 class="text-2xl font-bold mb-6 text-center">Log In</h1>

    <form id="login-form" class="space-y-5">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
          </div>
          <input type="email" id="email" name="email" required 
                 class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                 placeholder="your.email@example.com">
        </div>
        <p id="email-error" class="mt-1 text-sm text-red-600 hidden"></p>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <input type="password" id="password" name="password" required 
                 class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <button type="button" id="toggle-password" class="text-gray-400 hover:text-gray-500 focus:outline-none">
              <svg id="eye-closed" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
              <svg id="eye-open" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>
        <p id="password-error" class="mt-1 text-sm text-red-600 hidden"></p>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
                 class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">
            Remember me
          </label>
        </div>

        <div class="text-sm">
          <a href="forgot-password.html" class="font-medium text-indigo-600 hover:text-indigo-500">
            Forgot your password?
          </a>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" 
                class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
          <span>Sign In</span>
          <!-- Loading spinner - hidden by default -->
          <svg id="login-spinner" class="animate-spin ml-2 h-4 w-4 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </div>
      
      <!-- Status messages -->
      <div id="status-area" class="hidden rounded-md p-4 mb-4">
        <div class="flex">
          <div id="status-icon" class="flex-shrink-0"></div>
          <div class="ml-3">
            <p id="status-message" class="text-sm font-medium"></p>
          </div>
        </div>
      </div>
    </form>

    <!-- Register Link -->
    <div class="mt-6 text-center">
      <a href="index.html" class="text-sm text-indigo-600 hover:text-indigo-500 font-medium">
        Don't have an account? Sign up
      </a>
    </div>
  </div>

  <!-- Security & terms footer -->
  <footer class="mt-8 mb-4 text-center text-xs text-gray-500">
    <p>Protected by ApproVideo Hub's Lattice Security System</p>
    <p class="mt-1">
      <a href="/privacy.html" class="hover:underline">Privacy Policy</a> &middot; 
      <a href="/terms.html" class="hover:underline">Terms of Service</a>
    </p>
  </footer>

  <!-- Import translations module -->
  <script type="module" src="./js/translations.js"></script>
  
  <!-- Import auth service -->
  <script type="module" src="./js/auth-service.js"></script>
  
  <!-- Login page script -->
  <script type="module">
    import authService from './js/auth-service.js';
    import { setupTranslations, T } from './js/translations.js';

    // Elements
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberMeCheckbox = document.getElementById('remember-me');
    const togglePasswordButton = document.getElementById('toggle-password');
    const eyeClosedIcon = document.getElementById('eye-closed');
    const eyeOpenIcon = document.getElementById('eye-open');
    const loginSpinner = document.getElementById('login-spinner');
    const statusArea = document.getElementById('status-area');
    const statusMessage = document.getElementById('status-message');
    const statusIcon = document.getElementById('status-icon');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const langSwitcher = document.getElementById('lang-switch');
    const securityStatus = document.getElementById('security-status');

    // Initialize
    document.addEventListener('DOMContentLoaded', initLoginPage);

    /**
     * Initialize the login page
     */
    async function initLoginPage() {
      // Set up translations
      await setupTranslations();
      
      // Apply translations
      applyTranslations();
      
      // Add event listeners
      form.addEventListener('submit', handleLoginSubmit);
      togglePasswordButton.addEventListener('click', togglePasswordVisibility);
      
      // Set up input validation
      emailInput.addEventListener('blur', validateEmail);
      passwordInput.addEventListener('blur', validatePassword);
      
      // Set up language switcher
      langSwitcher.addEventListener('change', handleLanguageChange);
      
      // Update security status
      updateSecurityStatus();
      
      // Pre-fill email if available in URL params
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      if (email) {
        emailInput.value = email;
      }
      
      // Focus on email field if empty, otherwise password
      if (!emailInput.value) {
        emailInput.focus();
      } else {
        passwordInput.focus();
      }
    }

    /**
     * Apply translations to the page
     */
    function applyTranslations() {
      document.querySelector('h1').textContent = T('login_title', 'Log In');
      document.querySelector('label[for="email"]').textContent = T('email_label', 'Email Address');
      document.querySelector('label[for="password"]').textContent = T('password_label', 'Password');
      document.querySelector('label[for="remember-me"]').textContent = T('remember_me', 'Remember me');
      document.querySelector('a[href="forgot-password.html"]').textContent = T('forgot_password', 'Forgot your password?');
      document.querySelector('button[type="submit"] span').textContent = T('login_button', 'Sign In');
      document.querySelector('a[href="index.html"]').textContent = T('no_account', 'Don\'t have an account? Sign up');
      securityStatus.textContent = T('secure_connection', 'Secure Connection');
    }

    /**
     * Handle login form submission
     */
    async function handleLoginSubmit(e) {
      e.preventDefault();
      
      // Clear previous errors
      clearErrors();
      
      // Get form values
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const rememberMe = rememberMeCheckbox.checked;
      
      // Validate inputs
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();
      
      // If any validation fails, stop here
      if (!isEmailValid || !isPasswordValid) {
        return;
      }
      
      // Show loading state
      setLoadingState(true);
      
      try {
        // Login user
        const loginResult = await authService.login(email, password);
        
        if (loginResult.success) {
          // Show success message
          showStatusMessage('success', T('login_success', 'Login successful!'));
          
          // Store user data from result
          const { token, refreshToken, user } = loginResult;
          
          // Save secure session
          await authService.saveSecureSession({
            token,
            refreshToken,
            role: user.role,
            email: user.email,
            userId: user.id,
            rememberMe
          });
          
          // Redirect to appropriate dashboard based on role
          redirectToDashboard(user.role);
        } else {
          // Show error message
          showStatusMessage('error', loginResult.error || T('login_failed', 'Invalid email or password'));
          setLoadingState(false);
        }
      } catch (error) {
        console.error('Login error:', error);
        showStatusMessage('error', T('unexpected_error', 'An unexpected error occurred. Please try again later.'));
        setLoadingState(false);
      }
    }

    /**
     * Redirect to the appropriate dashboard based on user role
     */
    function redirectToDashboard(role) {
      // Define role mapping for redirecting to appropriate dashboard
      const redirectMap = {
        'admin': '/admin-dashboard.html',
        'expert': '/expert-dashboard.html',
        'learner': '/dashboard.html',
        'organizer': '/dashboard.html',
        'resources': '/dashboard.html',
        'researcher': '/dashboard.html'
      };
      
      // Get the appropriate URL for the role, defaulting to dashboard
      const redirectUrl = redirectMap[role] || '/dashboard.html';
      
      // Add a small delay to show success message before redirecting
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1500);
    }

    /**
     * Validate email input
     */
    function validateEmail() {
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!email) {
        showInputError(emailError, T('email_required', 'Email is required'));
        return false;
      }
      
      if (!emailRegex.test(email)) {
        showInputError(emailError, T('email_invalid', 'Please enter a valid email address'));
        return false;
      }
      
      hideInputError(emailError);
      return true;
    }

    /**
     * Validate password input
     */
    function validatePassword() {
      const password = passwordInput.value;
      
      if (!password) {
        showInputError(passwordError, T('password_required', 'Password is required'));
        return false;
      }
      
      hideInputError(passwordError);
      return true;
    }

    /**
     * Show an error message for an input field
     */
    function showInputError(errorElement, message) {
      errorElement.textContent = message;
      errorElement.classList.remove('hidden');
      errorElement.parentElement.querySelector('input')?.classList.add('border-red-500');
    }

    /**
     * Hide an input field error message
     */
    function hideInputError(errorElement) {
      errorElement.textContent = '';
      errorElement.classList.add('hidden');
      errorElement.parentElement.querySelector('input')?.classList.remove('border-red-500');
    }

    /**
     * Clear all form errors
     */
    function clearErrors() {
      hideInputError(emailError);
      hideInputError(passwordError);
      statusArea.classList.add('hidden');
    }

    /**
     * Set loading state for the form
     */
    function setLoadingState(isLoading) {
      const submitButton = form.querySelector('button[type="submit"]');
      
      if (isLoading) {
        submitButton.disabled = true;
        loginSpinner.classList.remove('hidden');
        Array.from(form.elements).forEach(el => el.disabled = true);
        submitButton.querySelector('span').textContent = T('processing', 'Processing...');
      } else {
        submitButton.disabled = false;
        loginSpinner.classList.add('hidden');
        Array.from(form.elements).forEach(el => el.disabled = false);
        submitButton.querySelector('span').textContent = T('login_button', 'Sign In');
      }
    }

    /**
     * Show a status message
     */
    function showStatusMessage(type, message) {
      statusMessage.textContent = message;
      statusArea.classList.remove('hidden', 'bg-green-50', 'bg-red-50', 'bg-yellow-50', 'bg-blue-50');
      statusIcon.innerHTML = '';
      
      switch (type) {
        case 'success':
          statusArea.classList.add('bg-green-50');
          statusMessage.className = 'text-sm font-medium text-green-800';
          statusIcon.innerHTML = `
            <svg class="h-5 w-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          `;
          break;
        case 'error':
          statusArea.classList.add('bg-red-50');
          statusMessage.className = 'text-sm font-medium text-red-800';
          statusIcon.innerHTML = `
            <svg class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          `;
          break;
        case 'warning':
          statusArea.classList.add('bg-yellow-50');
          statusMessage.className = 'text-sm font-medium text-yellow-800';
          statusIcon.innerHTML = `
            <svg class="h-5 w-5 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          `;
          break;
        case 'info':
          statusArea.classList.add('bg-blue-50');
          statusMessage.className = 'text-sm font-medium text-blue-800';
          statusIcon.innerHTML = `
            <svg class="h-5 w-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          `;
          break;
      }
    }

    /**
     * Toggle password visibility
     */
    function togglePasswordVisibility() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeClosedIcon.classList.add('hidden');
        eyeOpenIcon.classList.remove('hidden');
      } else {
        passwordInput.type = 'password';
        eyeClosedIcon.classList.remove('hidden');
        eyeOpenIcon.classList.add('hidden');
      }
      
      passwordInput.focus();
    }

    /**
     * Handle language change
     */
    function handleLanguageChange(e) {
      const selectedLang = e.target.value;
      localStorage.setItem('preferredLang', selectedLang);
      
      // Reload the page with language parameter
      const url = new URL(window.location.href);
      url.searchParams.set('lang', selectedLang);
      window.location.href = url.toString();
    }

    /**
     * Update security status indicator
     */
    function updateSecurityStatus() {
      // Check if we're on HTTPS
      if (window.location.protocol === 'https:') {
        securityStatus.textContent = T('secure_connection', 'Secure Connection');
        document.querySelector('.inline-flex').classList.remove('bg-yellow-100', 'text-yellow-800');
