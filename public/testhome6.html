<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApproVideo Interactive</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/aprilHomeStyles.css">
</head>
<body>

  <header class="text-center py-6">
    <h1 class="text-3xl font-bold">ðŸŒ¿ ApproVideo DIY Solutions ðŸŒ±</h1>
    <p class="text-lg">Empowering communities through practical knowledge</p>
  </header>

  <main class="container">
    <section id="category-icons" class="grid grid-cols-2 md-grid-cols-3">
      <!-- Categories loaded here -->
    </section>

    <section id="subcategory-section" class="hidden">
      <h2 class="text-xl font-semibold">Topics</h2>
      <div id="subcategories" class="grid grid-cols-2">
        <!-- Subcategories loaded here -->
      </div>
    </section>

    <section id="content-section" class="hidden">
      <h2 class="text-xl font-semibold">Details</h2>
      <div id="content-details" class="category-btn">
        <!-- Content loaded here -->
      </div>
    </section>
  </main>

  <script>
    const iconMap = {
      "Shelter": "icons/home.svg",
      "Water": "icons/droplet.svg",
      "Waste Management": "icons/recycle.svg",
      "Energy": "icons/bolt.svg",
      "Health": "icons/heart.svg",
      "Sustainable Food": "icons/leaf.svg"
    };

    document.addEventListener('DOMContentLoaded', async () => {
      const categoriesData = await fetch('/data/categories.json').then(res => res.json());

      const categoryIcons = document.getElementById('category-icons');
      const subcategorySection = document.getElementById('subcategory-section');
      const subcategoriesContainer = document.getElementById('subcategories');
      const contentSection = document.getElementById('content-section');
      const contentDetails = document.getElementById('content-details');

      categoriesData.forEach(cat => {
        const btn = document.createElement('div');
        btn.className = 'category-btn';
        btn.innerHTML = `<img src="${iconMap[cat.area]}" alt="${cat.area}"><br>${cat.area}`;
        btn.onclick = () => {
          subcategoriesContainer.innerHTML = '';
          cat.subcategories.forEach(sub => {
            const subBtn = document.createElement('div');
            subBtn.className = 'subcategory-btn';
            subBtn.innerHTML = `<strong>${sub.title}</strong><p>${sub.description}</p>`;
            subBtn.onclick = () => {
              contentDetails.innerHTML = `<h3>${sub.title}</h3><p>${sub.description}</p><p><strong>Tags:</strong> ${sub.tags.join(', ')}</p>`;
              contentSection.classList.remove('hidden');
            };
            subcategoriesContainer.appendChild(subBtn);
          });
          subcategorySection.classList.remove('hidden');
          contentSection.classList.add('hidden');
        };
        categoryIcons.appendChild(btn);
      });
    });
  </script>

</body>
</html>
