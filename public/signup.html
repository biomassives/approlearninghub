<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ApproVideo Hub</title>
  <link rel="stylesheet" href="./css/main.css"/>
  <meta name="description" content="Create an account on ApproVideo Hub - Sustainable Solutions Platform">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start pt-12 px-4">

  <!-- 🌱 Brand Header -->
  <header class="absolute top-4 left-4 flex items-center space-x-2 text-green-700 font-semibold text-lg">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
    </svg>
    <span>ApproVideo Hub</span>
  </header>

  <!-- 🔒 Security Indicator -->
  <div class="absolute top-4 right-4 flex items-center">
    <div class="mr-4">
      <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-green-100 text-green-800">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        <span id="security-status">Secure Connection</span>
      </div>
    </div>
    
    <!-- 🌐 Language Switcher -->
    <label for="lang-switch" class="text-sm text-gray-600 mr-2">Language:</label>
    <select id="lang-switch" class="text-sm border rounded p-1">
      <option value="en">🇬🇧 English</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="es">🇪🇸 Español</option>
      <option value="de">🇩🇪 Deutsch</option>
    </select>
  </div>

  <!-- 📝 Signup Form Card -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mt-12">
    <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>

    <form id="signup-form" class="space-y-5">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
          </div>
          <input type="email" id="email" name="email" required 
                 class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                 placeholder="your.email@example.com">
        </div>
        <p id="email-error" class="mt-1 text-sm text-red-600 hidden"></p>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <input type="password" id="password" name="password" required 
                 class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <button type="button" id="toggle-password" class="text-gray-400 hover:text-gray-500 focus:outline-none">
              <svg id="eye-closed" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
              <svg id="eye-open" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>
        <div id="password-strength" class="mt-2 hidden">
          <div class="flex items-center">
            <div class="w-full bg-gray-200 rounded-full h-2.5">
              <div id="password-strength-bar" class="h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <span id="password-strength-text" class="ml-2 text-xs"></span>
          </div>
          <ul id="password-requirements" class="mt-1 text-xs text-gray-500 space-y-1">
            <li id="req-length" class="flex items-center">
              <svg class="w-3 h-3 mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" />
              </svg>
              At least 8 characters
            </li>
            <li id="req-uppercase" class="flex items-center">
              <svg class="w-3 h-3 mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" />
              </svg>
              At least one uppercase letter
            </li>
            <li id="req-lowercase" class="flex items-center">
              <svg class="w-3 h-3 mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" />
              </svg>
              At least one lowercase letter
            </li>
            <li id="req-number" class="flex items-center">
              <svg class="w-3 h-3 mr-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4" />
              </svg>
              At least one number
            </li>
          </ul>
        </div>
        <p id="password-error" class="mt-1 text-sm text-red-600 hidden"></p>
      </div>

      <!-- Confirm Password Field -->
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <input type="password" id="confirm-password" name="confirm-password" required 
                 class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
        </div>
        <p id="confirm-password-error" class="mt-1 text-sm text-red-600 hidden"></p>
      </div>

      <!-- Role Selection Field -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Select Your Role</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <select id="role" name="role" required 
                  class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            <option value="">-- Select a Role --</option>
            <option value="expert">Expert / Workshop Leader</option>
            <option value="learner">Learner / Volunteer</option>
            <option value="researcher">Research Contributor</option>
            <option value="resources">Resource Finder</option>
            <option value="organizer">Organizer / Coordinator</option>
          </select>
        </div>
        <p id="role-error" class="mt-1 text-sm text-red-600 hidden"></p>
      </div>
      
      <!-- Terms Agreement -->
      <div class="flex items-start">
        <div class="flex items-center h-5">
          <input id="terms" name="terms" type="checkbox" required
                 class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        </div>
        <div class="ml-3 text-sm">
          <label for="terms" class="font-medium text-gray-700">
            I agree to the <a href="/terms.html" class="text-indigo-600 hover:text-indigo-500">Terms of Service</a> and <a href="/privacy.html" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
          </label>
          <p id="terms-error" class="mt-1 text-sm text-red-600 hidden"></p>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" 
                class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
          <span>Create Account</span>
          <!-- Loading spinner - hidden by default -->
          <svg id="signup-spinner" class="animate-spin ml-2 h-4 w-4 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </div>
      
      <!-- Status messages -->
      <div id="status-area" class="hidden rounded-md p-4 mb-4">
        <div class="flex">
          <div id="status-icon" class="flex-shrink-0"></div>
          <div class="ml-3">
            <p id="status-message" class="text-sm font-medium"></p>
          </div>
        </div>
      </div>
    </form>

    <!-- Login Link -->
    <div class="mt-6 text-center">
      <a href="login.html" class="text-sm text-indigo-600 hover:text-indigo-500 font-medium">
        Already have an account? Log in
      </a>
    </div>
  </div>

  <!-- Security & terms footer -->
  <footer class="mt-8 mb-4 text-center text-xs text-gray-500">
    <p>Protected by ApproVideo Hub's Lattice Security System</p>
    <p class="mt-1">
      <a href="/privacy.html" class="hover:underline">Privacy Policy</a> &middot; 
      <a href="/terms.html" class="hover:underline">Terms of Service</a>
    </p>
  </footer>

  <!-- Import translations module -->
  <script type="module" src="./js/translations.js"></script>
  
  <!-- Import auth service -->
  <script type="module" src="./js/auth-service.js"></script>
  
  <!-- Signup page script -->
  <script type="module">
    import authService from './js/auth-service.js';
    import { setupTranslations, T } from './js/translations.js';

    // Elements
    const form = document.getElementById('signup-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const roleSelect = document.getElementById('role');
    const termsCheckbox = document.getElementById('terms');
    const togglePasswordButton = document.getElementById('toggle-password');
    const eyeClosedIcon = document.getElementById('eye-closed');
    const eyeOpenIcon = document.getElementById('eye-open');
    const signupSpinner = document.getElementById('signup-spinner');
    const statusArea = document.getElementById('status-area');
    const statusMessage = document.getElementById('status-message');
    const statusIcon = document.getElementById('status-icon');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const confirmPasswordError = document.getElementById('confirm-password-error');
    const roleError = document.getElementById('role-error');
    const termsError = document.getElementById('terms-error');
    const passwordStrength = document.getElementById('password-strength');
    const passwordStrengthBar = document.getElementById('password-strength-bar');
    const passwordStrengthText = document.getElementById('password-strength-text');
    const langSwitcher = document.getElementById('lang-switch');
    const securityStatus = document.getElementById('security-status');

    // Password requirements
    const reqLength = document.getElementById('req-length');
    const reqUppercase = document.getElementById('req-uppercase');
    const reqLowercase = document.getElementById('req-lowercase');
    const reqNumber = document.getElementById('req-number');

    // Initialize
    document.addEventListener('DOMContentLoaded', initSignupPage);

    /**
     * Initialize the signup page
     */
    async function initSignupPage() {
      // Set up translations
      await setupTranslations();
      
      // Apply translations
      applyTranslations();
      
      // Add event listeners
      form.addEventListener('submit', handleSignupSubmit);
      togglePasswordButton.addEventListener('click', togglePasswordVisibility);
      passwordInput.addEventListener('input', updatePasswordStrength);
      passwordInput.addEventListener('focus', () => {
        passwordStrength.classList.remove('hidden');
      });
      
      // Set up input validation
      emailInput.addEventListener('blur', validateEmail);
      passwordInput.addEventListener('blur', validatePassword);
      confirmPasswordInput.addEventListener('blur', validateConfirmPassword);
      roleSelect.addEventListener('change', validateRole);
      termsCheckbox.addEventListener('change', validateTerms);
      
      // Set up language switcher
      langSwitcher.addEventListener('change', handleLanguageChange);
      
      // Update security status
      updateSecurityStatus();
      
      // Focus on email field
      emailInput.focus();
    }

    /**
     * Apply translations to the page
     */
    function applyTranslations() {
      document.querySelector('h1').textContent = T('signup_title', 'Create Account');
      document.querySelector('label[for="email"]').textContent = T('email_label', 'Email Address');
      document.querySelector('label[for="password"]').textContent = T('password_label', 'Password');
      document.querySelector('label[for="confirm-password"]').textContent = T('confirm_password_label', 'Confirm Password');
      document.querySelector('label[for="role"]').textContent = T('role_label', 'Select Your Role');
      document.querySelector('button[type="submit"] span').textContent = T('signup_button', 'Create Account');
      document.querySelector('a[href="login.html"]').textContent = T('already_have_account', 'Already have an account? Log in');
      securityStatus.textContent = T('secure_connection', 'Secure Connection');
    }

    /**
     * Handle signup form submission
     */
    async function handleSignupSubmit(e) {
      e.preventDefault();
      
      // Clear previous errors
      clearErrors();
      
      // Get form values
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const role = roleSelect.value;
      const termsAccepted = termsCheckbox.checked;
      
      // Validate all inputs
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();
      const isConfirmPasswordValid = validateConfirmPassword();
      const isRoleValid = validateRole();
      const areTermsAccepted = validateTerms();
      
      // If any validation fails, stop here
      if (!isEmailValid || !isPasswordValid || !isConfirmPasswordValid || !isRoleValid || !areTermsAccepted) {
        return;
      }
      
      // Show loading state
      setLoadingState(true);
      
      try {
        // Register user
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role })
        });
        
        const result = await res.json();
        
        if (res.ok && result.success) {
          // Show success message
          showStatusMessage('success', T('registration_success', 'Account created successfully!'));
          
          // Store user data from result
          const { token, refreshToken, user } = result;
          
          // Check if email confirmation is required
          if (user && !user.confirmed_at) {
            const lang = localStorage.getItem('preferredLang') || 'en';
            setTimeout(() => {
              window.location.href = `/signup-success.html?lang=${lang}`;
            }, 1500);
            return;
          }
          
          // Save secure session
          await authService.saveSecureSession({
            token,
            refreshToken,
            role: user.role,
            email: user.email,
            userId: user.id
          });
          
          // Redirect to appropriate dashboard based on role
          redirectToDashboard(user.role);
        } else {
          // Show error message
          showStatusMessage('error', result.error || T('signup_failed', 'Registration failed'));
          setLoadingState(false);
        }
      } catch (error) {
        console.error('Registration error:', error);
        showStatusMessage('error', T('unexpected_error', 'An unexpected error occurred. Please try again later.'));
        setLoadingState(false);
      }
    }

    /**
     * Redirect to the appropriate dashboard based on user role
     */
    function redirectToDashboard(role) {
      // Define role mapping for redirecting to appropriate dashboard
      const redirectMap = {
        'admin': '/admin-dashboard.html',
        'expert': '/expert-dashboard.html',
        'learner': '/dashboard.html',
        'organizer': '/dashboard.html',
        'resources': '/dashboard.html',
        'researcher': '/dashboard.html'
      };
      
      // Get the appropriate URL for the role, defaulting to dashboard
      const redirectUrl = redirectMap[role] || '/dashboard.html';
      
      // Add a small delay to show success message before redirecting
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1500);
    }

    /**
     * Validate email input
     */
    function validateEmail() {
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!email) {
        showInputError(emailError, T('email_required', 'Email is required'));
        return false;
      }
      
      if (!emailRegex.test(email)) {
        showInputError(emailError, T('email_invalid', 'Please enter a valid email address'));
        return false;
      }
      
      hideInputError(emailError);
      return true;
    }

    /**
     * Validate password input
     */
    function validatePassword() {
      const password = passwordInput.value;
      
      if (!password) {
        showInputError(passwordError, T('password_required', 'Password is required'));
        return false;
      }
      
      if (password.length < 8) {
        showInputError(passwordError, T('password_too_short', 'Password must be at least 8 characters'));
        return false;
      }
      
      hideInputError(passwordError);
      return true;
    }

    /**
     * Validate confirm password input
     */
    function validateConfirmPassword() {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      if (!confirmPassword) {
        showInputError(confirmPasswordError, T('confirm_password_required', 'Please confirm your password'));
        return false;
      }
      
      if (password !== confirmPassword) {
        showInputError(confirmPasswordError, T('passwords_dont_match', 'Passwords do not match'));
        return false;
      }
      
      hideInputError(confirmPasswordError);
      return true;
    }

    /**
     * Validate role selection
     */
    function validateRole() {
      const role = roleSelect.value;
      
      if (!role) {
        showInputError(roleError, T('role_required', 'Please select a role'));
        return false;
      }
      
      hideInputError(roleError);
      return true;
    }

    /**
     * Validate terms checkbox
     */
    function validateTerms() {
      const termsAccepted = termsCheckbox.checked;
      
      if (!termsAccepted) {
        showInputError(termsError, T('terms_required', 'You must accept the Terms of Service and Privacy Policy'));
        return false;
      }
      
      hideInputError(termsError);
      return true;
    }

    /**
     * Update password strength indicator
     */
    function updatePasswordStrength() {
      const password = passwordInput.value;
      let strengthScore = 0;
      
      // Check password length
      const lengthScore = Math.min(password.length / 2, 4);
      strengthScore += lengthScore;
      
      // Update length requirement
      if (password.length >= 8) {
        reqLength.classList.add('text-green-600');
        reqLength.querySelector('svg').classList.add('text-green-600');
      } else {
        reqLength.classList.remove('text-green-600');
        reqLength.querySelector('svg').classList.remove('text-green-600');
      }
      
      // Check for uppercase letters
      const hasUppercase = /[A-Z]/.test(password);
      if (hasUppercase) {
        strengthScore += 1;
        reqUppercase.classList.add('text-green-600');
        reqUppercase.querySelector('svg').classList.add('text-green-600');
      } else {
        reqUppercase.classList.remove('text-green-600');
        reqUppercase.querySelector('svg').classList.remove('text-green-600');
      }
      
      // Check for lowercase letters
      const hasLowercase = /[a-z]/.test(password);
      if (hasLowercase) {
        strengthScore += 1;
        reqLowercase.classList.add('text-green-600');
        reqLowercase.querySelector('svg').classList.add('text-green-600');
      } else {
        reqLowercase.classList.remove('text-green-600');
        reqLowercase.querySelector('svg').classList.remove('text-green-600');
      }
      
      // Check for numbers
      const hasNumber = /[0-9]/.test(password);
      if (hasNumber) {
        strengthScore += 1;
        reqNumber.classList.add('text-green-600');
        reqNumber.querySelector('svg').classList.add('text-green-600');
      } else {
        reqNumber.classList.remove('text-green-600');
        reqNumber.querySelector('svg').classList.remove('text-green-600');
      }
      
      // Check for special characters
      if (/[^A-Za-z0-9]/.test(password)) {
        strengthScore += 1;
      }
      
      // Convert score to percentage (max score is 7)
      const strengthPercentage = Math.min(Math.round((strengthScore / 7) * 100), 100);
      
      // Update strength bar
      passwordStrengthBar.style.width = `${strengthPercentage}%`;
      
      // Update strength text and color
      if (strengthPercentage < 30) {
        passwordStrengthBar.className = 'h-2.5 rounded-full bg-red-500';
        passwordStrengthText.textContent = 'Weak';
        passwordStrengthText.className = 'ml-2 text-xs text-red-600';
      } else if (strengthPercentage < 60) {
        passwordStrengthBar.className = 'h-2.5 rounded-full bg-yellow-500';
        passwordStrengthText.textContent = 'Fair';
        passwordStrengthText.className = 'ml-2 text-xs text-yellow-600';
      } else if (strengthPercentage < 80) {
        passwordStrengthBar.className = 'h-2.5 rounded-full bg-blue-500';
        passwordStrengthText.textContent = 'Good';
        passwordStrengthText.className = 'ml-2 text-xs text-blue-600';
      } else {
        passwordStrengthBar.className = 'h-2.5 rounded-full bg-green-500';
        passwordStrengthText.textContent = 'Strong';
        passwordStrengthText.className = 'ml-2 text-xs text-green-600';
      }
    }

    /**
     * Show an error message for an input field
     */
    function showInputError(errorElement, message) {
      errorElement.textContent = message;
      errorElement.classList.remove('hidden');
      errorElement.parentElement.querySelector('input, select')?.classList.add('border-red-500');
    }

    /**
     * Hide an input field error message
     */
    function hideInputError(errorElement) {
      errorElement.textContent = '';
      errorElement.classList.add('hidden');
      errorElement.parentElement.querySelector('input, select')?.classList.remove('border-red-500');
    }

    /**
     * Clear all form errors
     */
    function clearErrors() {
      hideInputError(emailError);
      hideInputError(passwordError);
      hideInputError(confirmPasswordError);
      hideInputError(roleError);
      hideInputError(termsError);
      statusArea.classList.add('hidden');
    }

    /**
     * Set loading state for the form
     */
    function setLoadingState(isLoading) {
      const submitButton = form.querySelector('button[type="submit"]');
      
      if (isLoading) {
        submitButton.disabled = true;
        signupSpinner.classList.remove('hidden');
        Array.from(form.elements).forEach(el => el.disabled = true);
        submitButton.querySelector('span').textContent = T('processing', 'Processing...');
      } else {
        submitButton.disabled = false;
        signupSpinner.classList.add('hidden');
        Array.from(form.elements).forEach(el => el.disabled = false);
        submitButton.querySelector('span').textContent = T('signup_button', 'Create Account');
      }
    }

    /**
     * Show a status message
     */
    function showStatusMessage(type, message) {
      statusMessage.textContent = message;
      statusArea.classList.remove('hidden', 'bg-green-50', 'bg-red-50', 'bg-yellow-50', 'bg-blue-50');
      statusIcon.innerHTML = '';
      
      switch (type) {
        case 'success':
          statusArea.classList.add('bg-green-50');
          statusMessage.className = 'text-sm font-medium text-green-800';
          statusIcon.innerHTML = `
            <svg class="h-5 w-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          `;
          break;
        case 'error':
          statusArea.classList.add('bg-red-50');
          statusMessage.className = 'text-sm font-medium text-red-800';
          statusIcon.innerHTML = `
            <svg class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          `;
          break;
        case 'warning':
          statusArea.classList.add('bg-yellow-50');
          statusMessage.className = 'text-sm font-medium text-yellow-800';
          statusIcon.innerHTML = `
            <svg class="h-5 w-5 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          `;
          break;
        case 'info':
          statusArea.classList.add('bg-blue-50');
          statusMessage.className = 'text-sm font-medium text-blue-800';
          statusIcon.innerHTML = `
            <svg class="h-5 w-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          `;
          break;
      }
    }

    /**
     * Toggle password visibility
     */
    function togglePasswordVisibility() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeClosedIcon.classList.add('hidden');
        eyeOpenIcon.classList.remove('hidden');
      } else {
        passwordInput.type = 'password';
        eyeClosedIcon.classList.remove('hidden');
        eyeOpenIcon.classList.add('hidden');
      }
      
      passwordInput.focus();
    }

    /**
     * Handle language change
     */
    function handleLanguageChange(e) {
      const selectedLang = e.target.value;
      localStorage.setItem('preferredLang', selectedLang);
      
      // Reload the page with language parameter
      const url = new URL(window.location.href);
      url.searchParams.set('lang', selectedLang);
      window.location.href = url.toString();
    }

    /**
     * Update security status indicator
     */
    function updateSecurityStatus() {
      // Check if we're on HTTPS
      if (window.location.protocol === 'https:') {
        securityStatus.textContent = T('secure_connection', 'Secure Connection');
        document.querySelector('.inline-flex').classList.remove('bg-yellow-100', 'text-yellow-800');
        document.querySelector('.inline-flex').classList.add('bg-green-100', 'text-green-800');
      } else {
        securityStatus.textContent = T('insecure_connection', 'Insecure Connection');
        document.querySelector('.inline-flex').classList.remove('bg-green-100', 'text-green-800');
        document.querySelector('.inline-flex').classList.add('bg-yellow-100', 'text-yellow-800');
      }
    }
  </script>
</body>
</html>
