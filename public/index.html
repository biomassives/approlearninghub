<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApproVideo - Simple Layout API Driven</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link href="css/aprilHomeStyles.css" rel="stylesheet">

    <script type="module" src="index.js" defer></script>

</head>
<body class="bg-gray-50">
    <header class="text-center py-6 bg-gradient-to-r from-green-500 to-blue-500 text-white shadow-md">
        <h1 class="text-3xl font-bold">ðŸŒ¿ ApproVideo DIY Solutions ðŸŒ±</h1>
        <p class="text-lg">Empowering communities through practical knowledge</p>
        <button href="signup_expert5.html">Login/Signup</button>
        </header>

    <main class="container mx-auto py-8">
        <section id="category-section">
            <h2 class="text-2xl font-semibold mb-4 text-center text-gray-700">1. Select a Category</h2>
            <div id="category-icons" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 md:gap-6 text-center">
                <div class="p-4 text-center text-gray-500 col-span-full">Loading categories...</div>
            </div>
        </section>

        <section id="subcategory-section" class="mt-8 hidden">
            <h2 id="subcategory-title" class="text-2xl font-semibold mb-4 text-center text-gray-700">2. Select a Subcategory</h2>
            <div id="subcategories" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                </div>
        </section>

        <section id="controls-section" class="my-8 p-4 bg-gray-100 rounded-lg shadow">
            <div class="flex flex-col md:flex-row gap-4 items-start md:items-center">
                <div class="flex-grow w-full md:w-auto relative">
                     <label for="search-input" class="sr-only">Search Videos</label>
                    <input type="search" id="search-input" placeholder="Search or select category..." class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" autocomplete="off">
                    <div id="search-suggestions" class="absolute top-full left-0 right-0 mt-1 max-h-80 overflow-y-auto bg-white border border-gray-300 rounded-lg shadow-lg hidden z-20">
                         <div class="p-4 text-center text-gray-500 text-sm">Loading suggestions...</div>
                    </div>
                </div>
                <div class="flex-shrink-0 w-full md:w-auto">
                     <label for="sort-selector" class="sr-only">Sort Videos</label>
                    <select id="sort-selector" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="newest">Sort by Newest</option>
                        <option value="popular">Sort by Popular</option>
                        <option value="az">Sort by Title (A-Z)</option>
                    </select>
                </div>
            </div>
        </section>

        <section id="content-container" class="mt-8">
             <h2 id="content-title" class="text-2xl font-semibold mb-6 text-center text-gray-700">Browse Videos</h2>
             <div id="loading-indicator" class="hidden text-center py-4">
                 <div class="loader"></div>
             </div>
             <div id="content-details" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                <div class="p-4 text-center text-gray-500 col-span-full">Loading videos...</div>
            </div>
        </section>
    </main>

    <footer class="text-center mt-12 py-4 border-t text-gray-500">
        <p>Â© 2025 ApproVideo | Powered by Community</p>
        </footer>

    </body>
</html>
