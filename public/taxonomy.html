    <script type="module">
// --- Add Content Modal Logic ---
    const modal = document.getElementById('add-content-modal');
    const modalCloseBtn = document.getElementById('modal-close-btn');
    // Get references to the new display elements
    const categoryContextEl = document.getElementById('modal-category-context');
    const subcategoryContextEl = document.getElementById('modal-subcategory-context');

    let currentModalSubcategoryId = null;
    let currentModalCategoryId = null;



    function openModal(subcategoryId, categoryId) {
        currentModalSubcategoryId = subcategoryId;
        currentModalCategoryId = categoryId;

        // --- Find Names and Update Display ---
        let categoryName = 'Unknown Category';
        let subcategoryName = 'Unknown Subcategory';

        // Access the store data via the global categoryManager instance
        if (window.categoryManager && window.categoryManager.store && window.categoryManager.store.categories) {
            const category = window.categoryManager.store.categories.find(cat => cat.id === categoryId);
            if (category) {
                categoryName = category.name;
                const subcategory = category.subcategories?.find(sub => sub.id === subcategoryId);
                if (subcategory) {
                    subcategoryName = subcategory.name;
                }
            }
        } else {
            console.error("Cannot access category store data to display context.");
        }

        // Update the text content of the placeholder elements
        if (categoryContextEl) {
            categoryContextEl.textContent = categoryName;
        }
        if (subcategoryContextEl) {
            subcategoryContextEl.textContent = subcategoryName;
        }
        // --- End Name Finding ---

        console.log(`Opening modal for: ${categoryName} > ${subcategoryName} (IDs: ${categoryId} > ${subcategoryId})`);

        modal.classList.remove('hidden');
        modal.classList.add('flex');
        requestAnimationFrame(() => {
             modal.style.opacity = '1';
        });
    }

    function closeModal() {
         modal.style.opacity = '0';
         setTimeout(() => {
             modal.classList.add('hidden');
             modal.classList.remove('flex');
             currentModalSubcategoryId = null; // Clear context IDs
             currentModalCategoryId = null;

             // --- Clear Display Elements ---
             if (categoryContextEl) {
                 categoryContextEl.textContent = ''; // Clear display
             }
             if (subcategoryContextEl) {
                 subcategoryContextEl.textContent = ''; // Clear display
             }
             // --- End Clearing ---
             // Optionally reset the form if needed (already happens on successful submit)
             // document.getElementById('newVideoForm')?.reset();
             // document.getElementById('youtubeIdPreview').textContent = '';
             // document.getElementById('tagSuggestions').classList.add('hidden');
         }, 300); // Match CSS transition duration
    }
    modalCloseBtn?.addEventListener('click', closeModal);
    modal?.addEventListener('click', (event) => {
        if (event.target === modal) {
            closeModal();
        }
    });
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && !modal.classList.contains('hidden')) {
            closeModal();
        }
    });

      document.addEventListener('DOMContentLoaded', function() {
        const toggle = document.getElementById('lang-toggle');

        const youtubeUrlInput = document.getElementById('newYoutubeUrl');
        const youtubeIdPreview = document.getElementById('youtubeIdPreview');
        const tagInput = document.getElementById('newTags');
        const tagSuggestionsDiv = document.getElementById('tagSuggestions');

        // Tag Suggestions Setup
        const tagSuggestions = [ "DIY", "Sustainability", "Environment", "Green Building", "Gardening", "Recycling", "Composting", "Solar", "Wind", "Permaculture", "Organic Farming", "Water Conservation", "Renewable Energy", "Appropriate Technology", "Eco-friendly", "Off-grid", "Resilience", "Community Development" ];

        // Function to add tag to input (needs to be globally accessible if called from inline onclick)
        window.addTag = function (tag) {
            if (!tagInput) return;
            const currentTags = tagInput.value.split(',')
                .map(t => t.trim())
                .filter(t => t !== ''); // Get current tags, filter empty ones

            if (!currentTags.includes(tag)) { // Avoid adding duplicate tags
                 currentTags.push(tag);
            }

            tagInput.value = currentTags.join(', '); // Update input field
            tagSuggestionsDiv.classList.add('hidden'); // Hide suggestions
            tagInput.focus(); // Keep focus on input
        };

        if (tagInput && tagSuggestionsDiv) {
            tagInput.addEventListener('input', () => {
                const inputText = tagInput.value.toLowerCase();
                // Get the last part after comma to suggest based on current typing
                const parts = tagInput.value.split(',');
                const currentPart = parts[parts.length - 1].trim().toLowerCase();

                const filteredSuggestions = tagSuggestions.filter(tag =>
                    tag.toLowerCase().includes(currentPart) && currentPart !== ''

    // Simple event emitter for decoupling components (like the store)
    class EventEmitter {
        constructor() {
            this.events = {};
        }
        on(eventName, listener) {
            if (!this.events[eventName]) {
                this.events[eventName] = [];
            }
            this.events[eventName].push(listener);
        }
        off(eventName, listenerToRemove) {
            if (!this.events[eventName]) return;
            this.events[eventName] = this.events[eventName].filter(
                listener => listener !== listenerToRemove
            );
        }
        emit(eventName, data) {
            if (!this.events[eventName]) return;
            // Call each listener with the provided data
            this.events[eventName].forEach(listener => {
                try {
                    listener(data);
                } catch (error) {
                    console.error(`Error in listener for event "${eventName}":`, error);
                }
            });
        }
        once(eventName, listener) {
            const onceWrapper = (data) => {
                listener(data);
                this.off(eventName, onceWrapper);
            };
            this.on(eventName, onceWrapper);
        }
    }

                const currentEditingItem = this.editingState.element?.closest('.category-item, .subcategory-item');

    /**

    bindStoreEvents() {

            if (!isLoading && this.editingState.isEditing) {
                 console.warn("Data load finished while editing - cancelling edit state via loading listener.");
                 this.cancelEdit(true);
            }
            this.render(); // Render on loading state change
        });
        this.store.on('error', (errorData) => {
            console.log("Store emitted error:", errorData);
            if (window.showErrorToast) {
                window.showErrorToast(errorData.key || 'UNEXPECTED_ERROR', errorData.params || { error: 'Unknown error' });

                 // Fallback alert
                const fallbackMsg = this.getText(errorData.key || 'UNEXPECTED_ERROR', errorData.params || { error: 'Unknown error' });
                alert(`${this.getText('ERROR_PREFIX')}: ${fallbackMsg}`);

            // Re-render if not loading to potentially display a persistent error message
            if (!this.store.isLoading) {

            }

        this.store.on('dataLoaded', (payload) => {
            console.log("Store emitted 'dataLoaded'. Payload source:", payload?.source);
            // Data in the store has been updated (added/edited item). Re-render the UI.
            this.render();

            } catch (error) {
                // Error display handled by store 'error' event listener
                console.error("Delete category failed (handled by store listener):", error);
            }
        }
    }

        }

    async _updateLocalCache(categories) {
        if (!this.db) return;
        console.log("Updating Dexie cache (encrypted)...");
        const allSubcategories = categories.flatMap(cat => cat.subcategories || []);
        const categoriesToCache = categories.map(({ subcategories, ...rest }) => rest); // Don't store nested array

        try {
             await this.db.transaction('rw', this.db.categories, this.db.subcategories, async () => {
                // Clear strategy: Simple clear all first.
                // Could be smarter (diffing) but adds complexity.
                await this._dexieClear('subcategories');
                await this._dexieClear('categories');
                // Bulk add new data
                await this._dexieBulkPut('categories', categoriesToCache);
                await this._dexieBulkPut('subcategories', allSubcategories);
             });
             console.log("Dexie cache updated.");
        } catch (error) {
            // Catch transaction errors
            console.error("Dexie cache transaction failed:", error);
            // Emit a warning? This might leave cache inconsistent.
             this.emit('warning', { key: 'CACHE_UPDATE_FAILED', params: { error: error.message }});
        }
    }


    // --- Refactored Mutation Methods ---

    async _handleOperationError(error, operationName) {
        const errorMsg = error.message || String(error);
        console.error(`Error ${operationName}:`, error);
        this.error = `Failed operation: ${errorMsg}`;
        const errorKey = error.key || 'FAILED_OPERATION'; // Use specific key if validation threw it
        const errorParams = error.params || { operation: operationName, error: errorMsg };
        this.emit('error', { key: errorKey, params: errorParams });
        throw error; // Re-throw original error structure
    }

    async addCategory(categoryData) {
        const operationName = 'add category';
        try {
            // 1. Validation
            if (!categoryData.name?.trim()) {
                 throw { key: 'ITEM_NAME_EMPTY_ERROR', params: { itemType: 'Category' } };
            }
            const slug = categoryData.name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
            const dataToAdd = { name: categoryData.name.trim(), slug: slug };

            // 2. Call Supabase
            const createdData = await this._supabaseCreate('categories', dataToAdd);
            const newCategory = { ...createdData, subcategories: [] }; // Add empty subs array

            // 3. Update Local State
             this.categories.push(newCategory);
             this.categories.sort((a, b) => a.name.localeCompare(b.name));

            // 4. Update Cache (Don't necessarily await fully)
            this._dexiePut('categories', newCategory).catch(e => console.warn("Cache update failed post-add:", e));

            // 5. Emit Success
            this.emit('dataLoaded', { categories: this.categories });
            return newCategory;

        } catch (error) {
            this._handleOperationError(error, operationName);
        }
    }

    async updateCategory(categoryId, categoryData) {
        const operationName = 'update category';
         try {
             // 1. Validation (name check done in helper) & Prepare data
             const slug = categoryData.name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
             const dataToUpdate = { name: categoryData.name.trim(), slug: slug };

             // 2. Call Supabase
             const updatedData = await this._supabaseUpdate('categories', categoryId, dataToUpdate);

            // 3. Update Local State
             const index = this.categories.findIndex(cat => cat.id === categoryId);
             if (index !== -1) {
                 const existingSubcategories = this.categories[index].subcategories;
                 this.categories[index] = { ...updatedData, subcategories: existingSubcategories };
                 this.categories.sort((a, b) => a.name.localeCompare(b.name));

                // 4. Update Cache (Use updatedData, don't store subcategories array here)
                this._dexiePut('categories', updatedData).catch(e => console.warn("Cache update failed post-update:", e));
             }

             // 5. Emit Success
             this.emit('dataLoaded', { categories: this.categories });
             return updatedData;

         } catch (error) {
             this._handleOperationError(error, operationName);
         }
    }

     async deleteCategory(categoryId) {
         const operationName = 'delete category';
         try {
             // 1. Pre-check
             const category = this.categories.find(c => c.id === categoryId);
             if (category && category.subcategories && category.subcategories.length > 0) {
                 throw { key: 'CATEGORY_DELETE_HAS_SUBS_ERROR', params: { name: category.name } };
             }

             // 2. Call Supabase
             await this._supabaseDelete('categories', categoryId);

             // 3. Update Local State
             const initialLength = this.categories.length;
             this.categories = this.categories.filter(cat => cat.id !== categoryId);

             // 4. Update Cache only if local state changed
             if(this.categories.length < initialLength) {
                 this._dexieDelete('categories', categoryId).catch(e => console.warn("Cache update failed post-delete:", e));
                 // NOTE: Should also delete associated subcategories from cache, or rely on next full sync/load
                 // For simplicity here, we only delete the category record.
             }

             // 5. Emit Success
             this.emit('dataLoaded', { categories: this.categories });

         } catch (error) {
            this._handleOperationError(error, operationName);
         }
     }

      async addSubcategory(categoryId, subcategoryData) {
          const operationName = 'add subcategory';
          try {
               if (!subcategoryData.name?.trim()) {
                  throw { key: 'ITEM_NAME_EMPTY_ERROR', params: { itemType: 'Subcategory' } };

               const slug = subcategoryData.name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');

               const createdData = await this._supabaseCreate('subcategories', dataToAdd);

                const category = this.categories.find(cat => cat.id === categoryId);
                if (category) {
                     if (!Array.isArray(category.subcategories)) category.subcategories = [];
                     category.subcategories.push(createdData);
                     category.subcategories.sort((a, b) => a.name.localeCompare(b.name));
                }

               this._dexiePut('subcategories', createdData).catch(e => console.warn("Cache update failed post-add:", e));

               this.emit('dataLoaded', { categories: this.categories });
               return createdData;

          } catch (error) {
              this._handleOperationError(error, operationName);
          }
      }

       async updateSubcategory(subcategoryId, categoryId, subcategoryData) {
            const operationName = 'update subcategory';
           try {
               const slug = subcategoryData.name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
               const dataToUpdate = { name: subcategoryData.name.trim(), slug: slug };

               const updatedData = await this._supabaseUpdate('subcategories', subcategoryId, dataToUpdate);

                const category = this.categories.find(cat => cat.id === categoryId);
                if (category?.subcategories) {
                     const subIndex = category.subcategories.findIndex(s => s.id === subcategoryId);
                     if (subIndex > -1) {
                         category.subcategories[subIndex] = updatedData;
                         category.subcategories.sort((a, b) => a.name.localeCompare(b.name));
                         this._dexiePut('subcategories', updatedData).catch(e => console.warn("Cache update failed post-update:", e));
                     }
                }

               this.emit('dataLoaded', { categories: this.categories });
               return updatedData;

           } catch (error) {
                this._handleOperationError(error, operationName);
           }
       }

       async deleteSubcategory(subcategoryId, categoryId) {
            const operationName = 'delete subcategory';
           try {
               await this._supabaseDelete('subcategories', subcategoryId);

                const category = this.categories.find(cat => cat.id === categoryId);
                 if (category?.subcategories) {
                     const initialLength = category.subcategories.length;
                     category.subcategories = category.subcategories.filter(sub => sub.id !== subcategoryId);
                     if (category.subcategories.length < initialLength) {
                         this._dexieDelete('subcategories', subcategoryId).catch(e => console.warn("Cache update failed post-delete:", e));
                     }
                 }

                this.emit('dataLoaded', { categories: this.categories });

           } catch (error) {
                this._handleOperationError(error, operationName);
           }
       }
