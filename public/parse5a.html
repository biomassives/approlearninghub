            async getAreas() {
                // This method will primarily rely on the enriched local storage for demo purposes.
                // Fetching and stitching this rich data from Parse would require careful schema design
                // (e.g., using Relations or Pointers and including them in queries).
                try {
                    const AreaClass = Parse.Object.extend("Area");
                    const query = new Parse.Query(AreaClass);
                    query.ascending("name");
                    // Example if subcategories were a Relation named 'subcategoriesRelation':
                    // query.include("subcategoriesRelation");

                    const results = await query.find();

                    if (results.length > 0) {
                        const areas = results.map(area => {
                            const areaData = {
                                id: area.id,
                                name: area.get('name'),
                                icon_fa: area.get('icon_fa'),       // Ensure these fields exist in your Parse 'Area' class
                                featherIcon: area.get('featherIcon'),
                                svgString: area.get('svgString'),
                                created_at: area.createdAt ? area.createdAt.toISOString() : new Date().toISOString(),
                                updated_at: area.updatedAt ? area.updatedAt.toISOString() : new Date().toISOString(),
                                subcategories: [] // This would be populated from the relation or a separate query
                            };
                            // Example for populating from a relation:
                            // const relatedSubs = area.get('subcategoriesRelation');
                            // if (relatedSubs) {
                            //   areaData.subcategories = relatedSubs.map(sub => ({ id: sub.id, name: sub.get('name'), ... }));
                            // }
                            return areaData;
                        });
                        // Update cache with fresh data from Parse, but ensure it matches the rich structure
                        // For this demo, we'll assume the fetched data isn't as rich as seed, so we might not overwrite
                        // or we'd need a merge strategy.
                        // localStorage.setItem('areas_cache', JSON.stringify(areas));
                        return areas; // Return Parse data if available
                    } else {
                        // If Parse is empty or query returns no results, fall back to local cache (which has seed data)
                        console.warn('No areas found in Parse, using local cache.');
                        const cached = localStorage.getItem('areas_cache');
                        return cached ? JSON.parse(cached) : [];
                    }
                } catch (error) {
                    console.warn('Parse query for areas failed, using local cache:', error);
                    const cached = localStorage.getItem('areas_cache');
                    return cached ? JSON.parse(cached) : [];
                }
            }

            async createArea(name) {
                // This simplified version only saves the name.
                // To save rich data, you'd pass more parameters and set more fields.
                try {
                    const AreaClass = Parse.Object.extend("Area");
                    const area = new AreaClass();
                    area.set("name", name);
                    // area.set("svgString", defaultSvg); // etc.

                    const result = await area.save();
                    const newArea = {
                        id: result.id,
                        name: result.get('name'),
                        created_at: result.createdAt.toISOString(),
                        updated_at: result.updatedAt.toISOString(),
                        subcategories: [] // New areas start with no subcategories
                    };

                    const cachedAreas = JSON.parse(localStorage.getItem('areas_cache') || '[]');
                    cachedAreas.push(newArea);
                    localStorage.setItem('areas_cache', JSON.stringify(cachedAreas));
                    return newArea;
                } catch (error) {
                    console.warn('Parse save for Area failed, attempting local cache update:', error);
                    const newArea = {
                        id: 'area_local_' + Date.now(),
                        name: name,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString(),
                        subcategories: []
                    };
                    const cachedAreas = JSON.parse(localStorage.getItem('areas_cache') || '[]');
                    cachedAreas.push(newArea);
                    localStorage.setItem('areas_cache', JSON.stringify(cachedAreas));
                    return newArea;
                }
            }

            async updateArea(id, name) {
                // This simplified version only updates the name.
                try {
                    const AreaClass = Parse.Object.extend("Area");
                    const query = new Parse.Query(AreaClass);
                    const area = await query.get(id);
                    area.set("name", name);
                    // area.set("svgString", newSvg); // etc.

                    const result = await area.save();
                    const updatedAreaPartial = { // We only get back what was saved from Parse
                        id: result.id,
                        name: result.get('name'),
                        updated_at: result.updatedAt.toISOString()
                    };

                    const cachedAreas = JSON.parse(localStorage.getItem('areas_cache') || '[]');
                    const index = cachedAreas.findIndex(a => a.id === id);
                    if (index !== -1) {
                        // Merge updated fields with existing cached object to preserve subcategories etc.
                        cachedAreas[index] = { ...cachedAreas[index], ...updatedAreaPartial, name: name };
                        localStorage.setItem('areas_cache', JSON.stringify(cachedAreas));
                        return cachedAreas[index];
                    }
                    return updatedAreaPartial; // Should ideally not happen if ID was valid
                } catch (error) {
                    console.warn('Parse update for Area failed, attempting local cache update:', error);
                    const cachedAreas = JSON.parse(localStorage.getItem('areas_cache') || '[]');
                    const index = cachedAreas.findIndex(a => a.id === id);
                    if (index !== -1) {
                        cachedAreas[index].name = name;
                        cachedAreas[index].updated_at = new Date().toISOString();
                        localStorage.setItem('areas_cache', JSON.stringify(cachedAreas));
                        return cachedAreas[index];
                    }
                    throw new Error('Area not found in local cache for update.');
                }
            }

            async deleteArea(id) {
                try {
                    const AreaClass = Parse.Object.extend("Area");
                    const query = new Parse.Query(AreaClass);
                    const area = await query.get(id);
                    await area.destroy();

                    const cachedAreas = JSON.parse(localStorage.getItem('areas_cache') || '[]');
                    const filtered = cachedAreas.filter(a => a.id !== id);
                    localStorage.setItem('areas_cache', JSON.stringify(filtered));
                    return true;
                } catch (error) {
                    console.warn('Parse delete for Area failed, attempting local cache update:', error);
                    const cachedAreas = JSON.parse(localStorage.getItem('areas_cache') || '[]');
                    const filtered = cachedAreas.filter(a => a.id !== id);
                    if (cachedAreas.length !== filtered.length) {
                         localStorage.setItem('areas_cache', JSON.stringify(filtered));
                         return true;
                    }
                    // If Parse failed AND it wasn't in cache, it's an issue.
                    // For robustness, we might still say true if the intent is removal.
                    console.error('Area not found for deletion in Parse and not removed from cache.');
                    return false; // Or true if we want to ensure UI updates regardless
                }
            }

            async getSubcategories(areaId) {

                const area = cachedAreas.find(a => a.id === areaId);
                return area ? area.subcategories || [] : [];

                    const SubcategoryClass = Parse.Object.extend("Subcategory");
                    const subcategory = new SubcategoryClass();
                    subcategory.set("name", name);

                    // Link to parent Area in Parse:
                    // 1. If area_id is a string field storing the Area's objectId:
                    subcategory.set("area_id_string_ref", areaId); // Adjust field name
                    // 2. If using a Pointer:
                    // const areaPointer = Parse.Object.extend("Area").createWithoutData(areaId);
                    // subcategory.set("areaParent", areaPointer); // Adjust field name

                    const result = await subcategory.save();
                    const newSub = {
                        id: result.id,
                        area_id: areaId, // or result.get('areaParent')?.id
                        name: result.get('name'),
                        created_at: result.createdAt.toISOString(),
                        updated_at: result.updatedAt.toISOString(),
                        // Initialize other rich fields as empty or default
                        description: "", tags: [], videos: []
                    };

                    const cachedAreas = JSON.parse(localStorage.getItem('areas_cache') || '[]');
                    const areaIndex = cachedAreas.findIndex(a => a.id === areaId);
                    if (areaIndex !== -1) {
                        if (!cachedAreas[areaIndex].subcategories) {
                            cachedAreas[areaIndex].subcategories = [];
                        }
                        cachedAreas[areaIndex].subcategories.push(newSub);
                        localStorage.setItem('areas_cache', JSON.stringify(cachedAreas));
                    }
                    return newSub;
                } catch (error) {
                    console.warn('Parse save for Subcategory failed, attempting local cache update:', error);
                    const newSub = {
                        id: 'sub_local_' + Date.now(),
                        area_id: areaId,
                        name: name,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString(),
                        description: "", tags: [], videos: []
                    };
                    const cachedAreas = JSON.parse(localStorage.getItem('areas_cache') || '[]');
                    const areaIndex = cachedAreas.findIndex(a => a.id === areaId);
                    if (areaIndex !== -1) {
                         if (!cachedAreas[areaIndex].subcategories) {
                            cachedAreas[areaIndex].subcategories = [];
                        }
                        cachedAreas[areaIndex].subcategories.push(newSub);
                        localStorage.setItem('areas_cache', JSON.stringify(cachedAreas));
                    }
                    return newSub;
                }
            }

            async updateSubcategory(subcategoryId, name) {
                 // This simplified version only updates the name.
                try {
                    const SubcategoryClass = Parse.Object.extend("Subcategory");
                    const query = new Parse.Query(SubcategoryClass);
                    const subcategory = await query.get(subcategoryId);
                    subcategory.set("name", name);
                    // subcategory.set("description", newDescription); // etc.

                    const result = await subcategory.save();
                    const updatedSubPartial = {
                        id: result.id,
                        name: result.get('name'),
                        updated_at: result.updatedAt.toISOString()
                    };

                    const cachedAreas = JSON.parse(localStorage.getItem('areas_cache') || '[]');
                    for (let area of cachedAreas) {
                        if (area.subcategories) {
                            const subIndex = area.subcategories.findIndex(s => s.id === subcategoryId);
                            if (subIndex !== -1) {
                                area.subcategories[subIndex] = { ...area.subcategories[subIndex], ...updatedSubPartial, name: name };
                                localStorage.setItem('areas_cache', JSON.stringify(cachedAreas));
                                return area.subcategories[subIndex];
                            }
                        }
                    }
                    return updatedSubPartial; // Should ideally not happen
                } catch (error) {
                    console.warn('Parse update for Subcategory failed, attempting local cache update:', error);
                    const cachedAreas = JSON.parse(localStorage.getItem('areas_cache') || '[]');
                     for (let area of cachedAreas) {
                        if (area.subcategories) {
                            const subIndex = area.subcategories.findIndex(s => s.id === subcategoryId);
                            if (subIndex !== -1) {
                                area.subcategories[subIndex].name = name;
                                area.subcategories[subIndex].updated_at = new Date().toISOString();
                                localStorage.setItem('areas_cache', JSON.stringify(cachedAreas));
                                return area.subcategories[subIndex];
                            }
                        }
                    }
                    throw new Error('Subcategory not found in local cache for update.');
                }
            }

            async deleteSubcategory(subcategoryId) {
                try {
                    const SubcategoryClass = Parse.Object.extend("Subcategory");
                    const query = new Parse.Query(SubcategoryClass);
                    const subcategory = await query.get(subcategoryId);
                    await subcategory.destroy();

                    const cachedAreas = JSON.parse(localStorage.getItem('areas_cache') || '[]');
                    let modified = false;
                    for (let area of cachedAreas) {
                        if (area.subcategories) {
                            const originalLength = area.subcategories.length;
                            area.subcategories = area.subcategories.filter(s => s.id !== subcategoryId);
                            if (area.subcategories.length !== originalLength) {
                                modified = true;
                            }
                        }
                    }
                    if (modified) {
                        localStorage.setItem('areas_cache', JSON.stringify(cachedAreas));
                    }
                    return true;
                } catch (error) {
                    console.warn('Parse delete for Subcategory failed, attempting local cache update:', error);
                    const cachedAreas = JSON.parse(localStorage.getItem('areas_cache') || '[]');
                    let modified = false;
                    for (let area of cachedAreas) {
                        if (area.subcategories) {
                             const originalLength = area.subcategories.length;
                            area.subcategories = area.subcategories.filter(s => s.id !== subcategoryId);
                            if (area.subcategories.length !== originalLength) {
                                modified = true;
                            }
                        }
                    }
                    if (modified) {
                        localStorage.setItem('areas_cache', JSON.stringify(cachedAreas));
                        return true;
                    }
                    console.error('Subcategory not found for deletion in Parse and not removed from cache.');
                    return false;
                }
            }
        }

        class TaxonomyApp {
            constructor() {
                this.dataLayer = new ParseDataLayer();
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadAreas();
            }

            setupEventListeners() {
                document.getElementById('add-area-btn').addEventListener('click', () => {
                    this.createNewArea();
                });
            }

            async loadAreas() {
                const container = document.getElementById('areas-container');
                container.innerHTML = '<div class="loading">Loading areas...</div>';

                try {
                    const areas = await this.dataLayer.getAreas();
                    await this.renderAreas(areas); // renderAreas is now async due to getSubcategories
                } catch (error) {
                    console.error("Error loading areas:", error);
                    container.innerHTML = `<div class="error-message">Error loading areas: ${error.message}</div>`;
                }
            }

            async renderAreas(areas) {
                const container = document.getElementById('areas-container');
                if (!areas || areas.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8">
                            <p class="text-gray-500">No areas yet. Click "Add Area" to create your first one.</p>
                        </div>`;
                    return;
                }

                let htmlPromises = areas.map(async (area) => {
                    // Subcategories are now expected to be part of the area object from getAreas (from cache)
                    const subcategories = area.subcategories || await this.dataLayer.getSubcategories(area.id);
                    return this.renderAreaItem(area, subcategories);
                });

                const htmlResults = await Promise.all(htmlPromises);
                container.innerHTML = htmlResults.join('');
                this.attachAreaEventListeners();
            }

            renderAreaItem(area, subcategories) {
                const subcategoriesHtml = subcategories && subcategories.length > 0
                    ? subcategories.map(sub => this.renderSubcategoryItem(sub)).join('')
                    : `<div class="text-center py-4 text-gray-500">No subcategories yet for this area.</div>`;

                let iconHtml = '';
                if (area.svgString) {
                    iconHtml = `<div class="area-icon">${area.svgString}</div>`;
                } else if (area.icon_fa) {
                    iconHtml = `<div class="area-icon"><i class="fas ${area.icon_fa}"></i></div>`;
                } else if (area.featherIcon) {
                    // Placeholder for Feather icons; requires Feather Icons library and rendering logic
                    iconHtml = `<div class="area-icon"><span title="${area.featherIcon}">Fe</span></div>`;
                }


                return `
                    <div class="area-item" data-area-id="${area.id}">
                        <div class="flex justify-between items-center mb-4">
                            <div class="area-header">
                                ${iconHtml}
                                <h3 class="text-lg font-semibold area-name" data-editable="true">${this.escapeHtml(area.name)}</h3>
                            </div>
                            <div class="flex space-x-2">
                                <button class="btn btn-blue btn-sm btn-add-subcategory" data-area-id="${area.id}">
                                   <i class="fas fa-plus" style="margin-right: 0.4em;"></i> Add Sub
                                </button>
                                <button class="btn btn-red btn-sm btn-delete-area" data-area-id="${area.id}">
                                   <i class="fas fa-trash-alt" style="margin-right: 0.4em;"></i> Delete Area
                                </button>
                            </div>
                        </div>
                        <div class="subcategories-container space-y-2">
                            ${subcategoriesHtml}
                        </div>
                    </div>
                `;
            }

            renderSubcategoryItem(subcategory) {
                let detailsHtml = '<div class="subcategory-details">';
                if (subcategory.description) {
                    detailsHtml += `<p><strong>Description:</strong> ${this.escapeHtml(subcategory.description)}</p>`;
                }
                if (subcategory.tags && subcategory.tags.length > 0) {
                    detailsHtml += `<p><strong>Tags:</strong> <ul class="tags-list">${subcategory.tags.map(tag => `<li>${this.escapeHtml(tag)}</li>`).join('')}</ul></p>`;
                }
                if (subcategory.context) {
                    detailsHtml += `<p><strong>Context:</strong> ${this.escapeHtml(subcategory.context)}</p>`;
                }
                if (subcategory.materials && subcategory.materials.length > 0) {
                    detailsHtml += `<p><strong>Materials:</strong> ${this.escapeHtml(subcategory.materials.join('; '))}</p>`;
                }
                if (subcategory.processSteps && subcategory.processSteps.length > 0) {
                    detailsHtml += `<p><strong>Process:</strong><br/>${subcategory.processSteps.map(step => `<span>${this.escapeHtml(step)}</span>`).join('<br/>')}</p>`;
                }
                if (subcategory.videos && subcategory.videos.length > 0) {
                    detailsHtml += `<p><strong>Videos:</strong></p><ul class="videos-list">`;
                    subcategory.videos.forEach(video => {
                        const videoIcon = video.icon_tag_fa ? `<span class="video-icon"><i class="${video.icon_tag_fa}" ${video.color_tag ? `style="color:${video.color_tag}"` : ''}></i></span>` : '';
                        detailsHtml += `<li>${videoIcon}${this.escapeHtml(video.title)} ${video.youtubeId ? `(YouTube ID: ${video.youtubeId})` : ''}</li>`;
                    });
                    detailsHtml += `</ul>`;
                }
                detailsHtml += '</div>';

                return `
                    <div class="subcategory-item" data-subcategory-id="${subcategory.id}" data-area-id-ref="${subcategory.area_id}">
                        <div class="flex justify-between items-center">
                            <span class="subcategory-name text-md font-semibold" data-editable="true">${this.escapeHtml(subcategory.name)}</span>
                            <div class="flex space-x-2">
                                <button class="btn btn-green btn-sm btn-add-content" data-area-id="${subcategory.area_id}" data-subcategory-id="${subcategory.id}">
                                    <i class="fas fa-edit" style="margin-right: 0.4em;"></i> Edit Content
                                </button>
                                <button class="btn btn-red btn-sm btn-delete-subcategory" data-subcategory-id="${subcategory.id}">
                                    <i class="fas fa-trash-alt" style="margin-right: 0.4em;"></i> Delete Sub
                                </button>
                            </div>
                        </div>
                        ${subcategory.description || (subcategory.tags && subcategory.tags.length > 0) ? detailsHtml : ''}
                    </div>
                `;
            }


            attachAreaEventListeners() {
                document.querySelectorAll('.btn-add-subcategory').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const areaId = e.currentTarget.dataset.areaId;
                        this.createNewSubcategory(areaId);
                    });
                });

                document.querySelectorAll('.btn-delete-area').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const areaId = e.currentTarget.dataset.areaId;
                        const areaName = e.currentTarget.closest('.area-item').querySelector('.area-name').textContent;
                        await this.deleteArea(areaId, areaName);
                    });
                });

                document.querySelectorAll('.btn-delete-subcategory').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const subcategoryId = e.currentTarget.dataset.subcategoryId;
                        const subcategoryName = e.currentTarget.closest('.subcategory-item').querySelector('.subcategory-name').textContent;
                        await this.deleteSubcategory(subcategoryId, subcategoryName);
                    });
                });

                document.querySelectorAll('.btn-add-content').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const areaId = e.currentTarget.dataset.areaId;
                        const subcategoryId = e.currentTarget.dataset.subcategoryId;
                        // This is where you would open a modal or form to edit the rich content
                        this.showNotification(`Editing content for Subcategory ID: ${subcategoryId} (Area ID: ${areaId}). Feature to be implemented.`, 'info');
                    });
                });

                document.querySelectorAll('.area-name[data-editable="true"]').forEach(element => {
                    this.makeInlineEditable(element, async (newValue, originalValue) => {
                        if (newValue.trim() === '') {
                            this.showNotification('Area name cannot be empty.', 'error');
                            return originalValue; // Revert to original
                        }
                        if (newValue === originalValue) return originalValue; // No change

                        // Custom confirmation dialog would be better than window.confirm
                        if (window.confirm(`Rename area "${originalValue}" to "${newValue}"?`)) {
                            const areaId = element.closest('[data-area-id]').dataset.areaId;
                            try {
                                await this.dataLayer.updateArea(areaId, newValue.trim());
                                this.showNotification('Area renamed successfully!', 'success');
                                return newValue.trim();
                            } catch (error) {
                                this.showNotification(`Failed to rename area: ${error.message}`, 'error');
                                return originalValue; // Revert on error
                            }
                        }
                        return originalValue; // User cancelled
                    });
                });

                document.querySelectorAll('.subcategory-name[data-editable="true"]').forEach(element => {
                     this.makeInlineEditable(element, async (newValue, originalValue) => {
                        if (newValue.trim() === '') {
                            this.showNotification('Subcategory name cannot be empty.', 'error');
                            return originalValue;
                        }
                        if (newValue === originalValue) return originalValue;

                        // Custom confirmation dialog would be better
                        if (window.confirm(`Rename subcategory "${originalValue}" to "${newValue}"?`)) {
                            const subcategoryId = element.closest('[data-subcategory-id]').dataset.subcategoryId;
                            try {
                                await this.dataLayer.updateSubcategory(subcategoryId, newValue.trim());
                                this.showNotification('Subcategory renamed successfully!', 'success');
                                return newValue.trim();
                            } catch (error) {
                                this.showNotification(`Failed to rename subcategory: ${error.message}`, 'error');
                                return originalValue;
                            }
                        }
                        return originalValue;
                    });
                });
            }

            makeInlineEditable(element, onSave) {
                let isEditing = false;

                element.addEventListener('dblclick', () => { // Changed to dblclick to avoid accidental edits
                    if (isEditing || !element.dataset.editable) return;
                    isEditing = true;

                    const originalValue = element.textContent.trim();
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = originalValue;
                    input.className = 'inline-edit-field';

                    // Store original display style
                    const originalDisplay = element.style.display;
                    element.style.display = 'inline-block'; // Or 'block' if it was block
                    element.innerHTML = '';
                    element.appendChild(input);
                    element.classList.add('is-editing');
                    input.focus();
                    input.select();

                    const finishEditing = async (saveChanges) => {
                        if (!isEditing) return;
                        isEditing = false;

                        let finalValue = originalValue;
                        if (saveChanges) {
                            const newValue = input.value.trim();
                            finalValue = await onSave(newValue, originalValue);
                        }

                        element.innerHTML = this.escapeHtml(finalValue); // Ensure it's escaped
                        element.classList.remove('is-editing');
                        element.style.display = originalDisplay; // Restore original display
                        // Re-enable editing capability if needed, or re-attach listener if it was one-time
                    };

                    input.addEventListener('blur', () => finishEditing(true)); // Save on blur
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            e.preventDefault(); // Prevent form submission if inside one
                            finishEditing(true);
                        } else if (e.key === 'Escape') {
                            finishEditing(false); // Cancel on Escape
                        }
                    });
                });
            }


            async createNewArea() {
                const name = prompt('Enter new area name:'); // Replace with a custom modal/form
                if (!name || name.trim() === '') {
                    this.showNotification('Area name cannot be empty.', 'warning');
                    return;
                }
                try {
                    this.showNotification('Creating area...', 'info');
                    await this.dataLayer.createArea(name.trim());
                    await this.loadAreas(); // Reload all areas to show the new one
                    this.showNotification('Area created successfully!', 'success');
                } catch (error) {
                    this.showNotification(`Failed to create area: ${error.message}`, 'error');
                }
            }

            async createNewSubcategory(areaId) {
                const name = prompt('Enter new subcategory name:'); // Replace with a custom modal/form
                if (!name || name.trim() === '') {
                    this.showNotification('Subcategory name cannot be empty.', 'warning');
                    return;
                }
                try {
                    this.showNotification('Creating subcategory...', 'info');
                    await this.dataLayer.createSubcategory(areaId, name.trim());
                    await this.loadAreas(); // Reload all areas to show the new subcategory
                    this.showNotification('Subcategory created successfully!', 'success');
                } catch (error) {
                    this.showNotification(`Failed to create subcategory: ${error.message}`, 'error');
                }
            }

            async deleteArea(areaId, areaName) {
                const subcategories = await this.dataLayer.getSubcategories(areaId);
                if (subcategories.length > 0) {
                    this.showNotification(`Cannot delete Area "${areaName}" as it contains subcategories. Please delete them first.`, 'error');
                    return;
                }

                // Replace with a custom confirmation modal
                if (window.confirm(`Are you sure you want to delete the area "${areaName}"? This action cannot be undone.`)) {
                    try {
                        this.showNotification('Deleting area...', 'info');
                        await this.dataLayer.deleteArea(areaId);
                        await this.loadAreas();
                        this.showNotification(`Area "${areaName}" deleted successfully.`, 'success');
                    } catch (error) {
                        this.showNotification(`Failed to delete area: ${error.message}`, 'error');
                    }
                }
            }

            async deleteSubcategory(subcategoryId, subcategoryName) {
                 // Replace with a custom confirmation modal
                if (window.confirm(`Are you sure you want to delete the subcategory "${subcategoryName}"? This action cannot be undone.`)) {
                    try {
                        this.showNotification('Deleting subcategory...', 'info');
                        await this.dataLayer.deleteSubcategory(subcategoryId);
                        await this.loadAreas(); // Reload to reflect deletion
                        this.showNotification(`Subcategory "${subcategoryName}" deleted successfully.`, 'success');
                    } catch (error) {
                        this.showNotification(`Failed to delete subcategory: ${error.message}`, 'error');
                    }
                }
            }

            showNotification(message, type = 'info') {
                document.querySelectorAll('.notification').forEach(n => n.remove()); // Remove old notifications

                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 3500); // Slightly longer display time
            }

            escapeHtml(text) {
                if (text === null || typeof text === 'undefined') return '';
                const div = document.createElement('div');
                div.textContent = String(text); // Ensure text is a string
                return div.innerHTML;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            try {
                window.app = new TaxonomyApp();
            } catch (error) {
                console.error('Failed to initialize application:', error);
                const container = document.querySelector('.container') || document.body;
                container.innerHTML = `
                    <div class="notification error" style="position: static; margin: 2rem auto; animation: none;">
                        <strong>Critical Error:</strong> Cannot initialize application. ${error.message}
                        <br><br>Please check the console for more details.
                        <br><button onclick="location.reload()" class="btn btn-blue" style="margin-top:1rem;">Reload Page</button>
                    </div>`;
            }
        });
    </script>
