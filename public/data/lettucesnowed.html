<header style="position: relative; height: 220px; overflow: hidden;">
  <svg viewBox="0 0 1440 220" preserveAspectRatio="none" style="position: absolute; width: 100%; height: 100%;">
    <!-- Monet-style blended background shapes -->
    <defs>
      <radialGradient id="mangoFade" cx="50%" cy="50%" r="75%">
        <stop offset="0%" stop-color="#FDC830" stop-opacity="0.6" />
        <stop offset="100%" stop-color="#F37335" stop-opacity="0.2" />
      </radialGradient>
      <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="40" />
      </filter>
    </defs>

    <circle cx="200" cy="110" r="180" fill="url(#mangoFade)" filter="url(#blur)" />
    <circle cx="700" cy="100" r="150" fill="#ffefaf" fill-opacity="0.4" filter="url(#blur)" />
    <circle cx="1200" cy="130" r="180" fill="#ffe4b3" fill-opacity="0.5" filter="url(#blur)" />

    <!-- Mango-style flecks -->
    <g id="mangoFlecks">
      <circle r="4" fill="#d94f00">
        <animateMotion dur="20s" repeatCount="indefinite" path="M -200 0 Q 400 220 1600 0" />
        <animate attributeName="r" values="2;6;2" dur="8s" repeatCount="indefinite" />
      </circle>
      <circle r="3" fill="#fcb500">
        <animateMotion dur="25s" repeatCount="indefinite" path="M -100 0 Q 300 180 1600 0" />
        <animate attributeName="r" values="1;4;1" dur="12s" repeatCount="indefinite" />
      </circle>
      <circle r="5" fill="#f9aa33">
        <animateMotion dur="30s" repeatCount="indefinite" path="M -150 0 Q 500 240 1600 0" />
        <animate attributeName="r" values="2;7;2" dur="10s" repeatCount="indefinite" />
      </circle>
    </g>
  </svg>

  <div style="position: relative; z-index: 2; display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; color: #fff;">
    <h1 style="font-size: 2rem; font-weight: bold; text-shadow: 0 2px 4px rgba(0,0,0,0.4);">Worldbridger.one</h1>
    <nav>
      <a href="#mint" style="margin-right: 1rem; color: #fff; text-decoration: none; font-weight: 500;">Mint</a>
      <a href="#explore" style="margin-right: 1rem; color: #fff; text-decoration: none; font-weight: 500;">Explore</a>
      <a href="#faq" style="color: #fff; text-decoration: none; font-weight: 500;">FAQ</a>
    </nav>
  </div>
