<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApproVideo Interactive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>    
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f9fafb;
}

.hidden { display: none; }

.category-btn, .subcategory-btn {
  padding: 16px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.2s ease, background-color 0.2s ease;
  background-color: white;
}

.category-btn:hover, .subcategory-btn:hover {
  transform: scale(1.05);
  background-color: #f3f4f6;
}

svg {
  width: 40px;
  height: 40px;
  margin-bottom: 8px;
  fill: currentColor;
}

.hidden {
  display: none;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 16px;
}

.grid {
  display: grid;
  gap: 16px;
}

.grid-cols-2 {
  grid-template-columns: repeat(2, 1fr);
}

@media(min-width:768px){
  .md-grid-cols-6 { grid-template-columns: repeat(3,1fr); }
}
  </style>
</head>
<body class="bg-gray-50">

  <header class="text-center py-6 bg-gradient-to-r from-green-500 to-blue-500 text-white shadow-md">
    <h1 class="text-3xl font-bold">ðŸŒ¿ ApproVideo DIY Solutions ðŸŒ±</h1>
    <p class="text-lg">Empowering communities through practical knowledge</p>
  </header>

  <main class="container mx-auto py-8">
    <section id="category-icons" class="grid grid-cols-3 md:grid-cols-6 gap-6 text-center">
      <!-- Categories loaded here -->
    </section>

    <section id="subcategory-section" class="mt-8 hidden">

      <div id="subcategories" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Subcategories loaded here -->
      </div>
    </section>

    <section id="content-section" class="mt-8 hidden">

      <div id="content-details" class="p-4 rounded-lg shadow bg-white">
        <!-- Content loaded here -->
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const categoriesData = await fetch('/data/categories.json').then(res => res.json());

      const categoryIcons = document.getElementById('category-icons');
      const subcategorySection = document.getElementById('subcategory-section');
      const subcategoriesContainer = document.getElementById('subcategories');
      const contentSection = document.getElementById('content-section');
      const contentDetails = document.getElementById('content-details');

      categoriesData.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'p-4 bg-gradient-to-r from-green-400 to-blue-400 rounded-lg shadow-md hover:scale-105 transition transform';
        btn.innerHTML = `<i class="fa fa-2x fa-leaf mb-2"></i><br>${cat.area}`;
        btn.onclick = () => {
          subcategoriesContainer.innerHTML = '';
          cat.subcategories.forEach(sub => {
            const subBtn = document.createElement('button');
            subBtn.className = 'p-3 bg-white shadow rounded-md hover:bg-gray-100';
            subBtn.innerHTML = `<strong>${sub.title}</strong><p class="mt-2"> ${sub.tags.join(', ')} </p>`;
            subBtn.onclick = () => {
              contentDetails.innerHTML = `<h3 class="font-semibold text-lg">${sub.title}</h3>
              <p>${sub.description}</p>
              <p class="mt-2"><strong>Tags:</strong> ${sub.tags.join(', ')}</p>`;
              contentSection.classList.remove('hidden');
            };
            subcategoriesContainer.appendChild(subBtn);
          });
          subcategorySection.classList.remove('hidden');
          contentSection.classList.add('hidden');
        };
        categoryIcons.appendChild(btn);
      });
    });
  </script>

</body>
</html>
