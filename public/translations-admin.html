<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Suggestions Queue</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-gray-50 p-4">
  <header class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">ğŸŒ Translation Review Queue</h1>
    <a href="/admin-dashboard.html" class="text-blue-600 hover:underline text-sm">Back to Admin</a>
  </header>

  <main>
    <div id="diff-alert" class="hidden bg-yellow-100 border border-yellow-300 p-3 rounded mb-4 text-sm text-yellow-900">
      <strong>âš ï¸ Detected file changes:</strong> There are recent updates in translation files.
      <button id="dismiss-alert" class="ml-2 underline text-yellow-800">Dismiss</button>
    </div>

    <div id="filters" class="mb-4">
      <label class="mr-2 text-sm font-medium">Filter by status:</label>
      <select id="status-filter" class="text-sm border rounded p-1">
        <option value="all">All</option>
        <option value="machine">Machine Translated</option>
        <option value="reviewed">Reviewed</option>
        <option value="native">Native Approved</option>
      </select>
    </div>

    <div id="suggestions-container" class="space-y-4"></div>
    <p id="status" class="text-sm text-gray-500 mt-4"></p>
  </main>

  <script type="module">
    const container = document.getElementById('suggestions-container');
    const status = document.getElementById('status');
    const filter = document.getElementById('status-filter');
    const alertBox = document.getElementById('diff-alert');
    const dismissBtn = document.getElementById('dismiss-alert');
    let allSuggestions = [];

    filter.addEventListener('change', () => renderSuggestions(filter.value));
    dismissBtn.addEventListener('click', () => alertBox.classList.add('hidden'));

    async function loadSuggestions() {
      status.textContent = 'Loading suggestions...';
      try {
        const res = await fetch('/api/translations?mode=suggestions');
        if (!res.ok) throw new Error('Failed to load suggestions');
        const suggestions = await res.json();
        allSuggestions = suggestions.reverse();
        renderSuggestions(filter.value);
        status.textContent = `${allSuggestions.length} suggestion(s) loaded.`;

        checkForFileDiffs(suggestions);
      } catch (err) {
        status.textContent = 'Error loading suggestions: ' + err.message;
      }
    }

    function renderSuggestions(statusFilter) {
      const filtered = statusFilter === 'all'
        ? allSuggestions
        : allSuggestions.filter(s => (s.status || 'machine') === statusFilter);

      if (!filtered.length) {
        container.innerHTML = '<p class="text-sm text-gray-400">No suggestions to show.</p>';
        return;
      }

      container.innerHTML = filtered.map(renderSuggestion).join('');
    }

    function renderSuggestion(s) {
      const statusMap = {
        machine: 'ğŸ–¥ï¸ Machine Translated',
        reviewed: 'ğŸ‘ï¸ Reviewed',
        native: 'âœ… Native Approved'
      };

      return `
        <div class="bg-white p-4 rounded shadow">
          <div class="text-sm text-gray-600 mb-1">
            Lang: <strong>${s.lang}</strong> | Key: <code>${s.key}</code>
          </div>
          <div class="text-gray-700 mb-1">ğŸ’¬ Suggestion: <strong>${s.suggestion}</strong></div>
          <div class="text-gray-500 text-sm">Original: ${s.original || '<i>Not provided</i>'}</div>
          <div class="text-sm mt-2">
            <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 rounded">
              ${statusMap[s.status || 'machine']}
            </span>
          </div>
          <div class="text-xs text-right text-gray-400 mt-1">
            by ${s.userEmail || 'anon'} @ ${new Date(s.submittedAt).toLocaleString()}
          </div>
        </div>
      `;
    }

    async function checkForFileDiffs(suggestions) {
      try {
        const res = await fetch('/api/translations?mode=file-diff');
        if (!res.ok) return;
        const diff = await res.json();
        if (diff?.changed) {
          alertBox.classList.remove('hidden');
        }
      } catch (e) {
        console.warn('Diff check skipped:', e);
      }
    }

    loadSuggestions();
  </script>
</body>
</html>
