    <div id="health-library"></div>

</main>

  <script>
    async function loadHealthLibrary() {
      try {
        const response = await fetch('/api/health.json');
        const healthData = await response.json();

        const libraryContainer = document.getElementById('health-library');
        const itemContainer = document.createElement('div');
        itemContainer.className = 'item-container';

        const title = document.createElement('h2');
        title.textContent = healthData.item;
        itemContainer.appendChild(title);

        itemContainer.innerHTML += healthData.contentHtml;

        libraryContainer.appendChild(itemContainer);

      } catch (error) {
        console.error('Error loading health library:', error);
        document.getElementById('health-library').innerHTML = '<p>Failed to load library content.</p>';
      }
    }

    loadHealthLibrary();
  </script>
