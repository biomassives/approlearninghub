            videoInfoPanel.classList.remove('visible');
        }

        // --- Generate Homepage Module Buttons (MODIFIED) ---
        function generateHomepageModules() {
             modulesGrid.innerHTML = ''; // Clear existing grid items

             // Define the 4 specific modules to display on the homepage
             const homepageModules = [
                 { areaKey: 'water', title: 'Water Purification', featherIcon: 'droplet', buttonType: 'play', videoTopic: 'Desalination' }, // Link Desalination video
                 { areaKey: 'energy', title: 'Super Stove / Briquettes', featherIcon: 'zap', buttonType: 'play', videoTopic: 'Briquettes' }, // Link Briquette video
                 { areaKey: 'energy', title: 'Electrical Power Systems', featherIcon: 'cpu', buttonType: 'learn', text: 'Explore microgrids and off-grid power solutions.' },
                 { areaKey: 'health', title: 'Public Health', featherIcon: 'heart', buttonType: 'learn', text: 'Learn about sanitation, first aid, and community health.' }
             ];

             homepageModules.forEach(modInfo => {
                 const category = categoryData.find(cat => cat.area.toLowerCase() === modInfo.areaKey);
                 if (!category) {
                     console.warn(`Category data not found for area key: ${modInfo.areaKey}`);
                     return; // Skip if category doesn't exist
                 }

                 const moduleDiv = document.createElement('div');
                 // Use areaKey for class names
                 moduleDiv.className = `module ${modInfo.areaKey}`;
                 // Link the whole module div to the category view
                 moduleDiv.onclick = () => showCategoryView(modInfo.areaKey);

                 // --- Top Part ---
                 const topPart = document.createElement('div');
                 topPart.className = 'module-top';

                 const iconContainer = document.createElement('div');
                 iconContainer.className = 'icon';
                 iconContainer.innerHTML = `<i data-feather="${modInfo.featherIcon || 'box'}"></i>`;

                 const titleH2 = document.createElement('h2');
                 titleH2.textContent = modInfo.title; // Use specific title

                 topPart.appendChild(iconContainer);
                 topPart.appendChild(titleH2);

                 // --- Bottom Part ---
                 const bottomPart = document.createElement('div');
                 bottomPart.className = 'module-bottom';

                 if (modInfo.buttonType === 'play') {
                     const button = document.createElement('button'); // Changed to button for consistency, acts like a link via parent div click
                     button.className = 'module-bottom-button';
                     button.innerHTML = `<i class="fas fa-play"></i> Play Video`;
                     // The onclick is handled by the parent moduleDiv to navigate to the category
                     bottomPart.appendChild(button);
                 } else { // 'learn' type
                     const textP = document.createElement('p');
                     textP.className = 'module-bottom-text';
                     textP.textContent = modInfo.text || 'Learn more about this topic.';
                     const button = document.createElement('button'); // Changed to button
                     button.className = 'module-bottom-button';
                     button.innerHTML = `<i class="fas fa-info-circle"></i> Learn More`;
                      // The onclick is handled by the parent moduleDiv to navigate to the category
                     bottomPart.appendChild(textP);
                     bottomPart.appendChild(button);
                 }

                 moduleDiv.appendChild(topPart);
                 moduleDiv.appendChild(bottomPart);
                 modulesGrid.appendChild(moduleDiv);
             });
             feather.replace(); // Re-initialize Feather icons
         }

        // --- Show/Hide Views ---
        function showCategoryView(area) { /* ... (No changes needed here) ... */
             console.log("Showing category:", area);
             currentArea = area;
             populateMegamenuColumns(area);
             const category = categoryData.find(cat => cat.area.toLowerCase() === area);
             if (category) { showCategoryTitle(category); }
             modulesGridContainer.style.display = 'none';
             categoryContentContainer.classList.add('visible');
             window.location.hash = area;
             window.scrollTo(0, 0);
        }

        function showHomepageView() { /* ... (No changes needed here) ... */
             console.log("Showing homepage grid");
             currentArea = null;
             hideSubcategoryDetails(false);
             hideGlossaryPanel();
             hideCategoryTitle();
             modulesGridContainer.style.display = 'block';
             categoryContentContainer.classList.remove('visible');
             history.pushState("", document.title, window.location.pathname + window.location.search);
        }

        // --- Populate Megamenu Columns ---
        function populateMegamenuColumns(area) { /* ... (No changes needed here) ... */
             const category = categoryData.find(cat => cat.area.toLowerCase() === area);
             if (!category) { megamenuColumnsContainer.innerHTML = '<div>Category data not found.</div>'; return; }
             megamenuColumnsContainer.innerHTML = '';
             megamenuColumnsContainer.classList.remove('columns-hidden');
             hideSubcategoryDetails(false);
             const columns = [[], [], []];
             category.subcategories.forEach((subcat, index) => { subcat.uniqueId = subcat.uniqueId || `${area}-${index}`; columns[index % 3].push(subcat); });
             columns.forEach((columnSubcats) => {
                 const columnDiv = document.createElement('div');
                 columnDiv.className = 'space-y-6';
                 if (columnSubcats.length > 0) {
                     columnSubcats.forEach((subcat) => {
                         const itemDiv = document.createElement('div');
                         itemDiv.className = 'subcategory-item';
                         let tagsHtml = '';
                         if (subcat.tags && subcat.tags.length > 0) { tagsHtml = '<div class="mt-2 flex flex-wrap gap-1">' + subcat.tags.map(tag => `<button class="tag-pill-button glossary-trigger" data-tag="${tag.toLowerCase()}">${tag}</button>`).join('') + '</div>'; }
                         itemDiv.innerHTML = `<h4 class="text-md font-semibold text-gray-800 mb-1">${subcat.title}</h4><p class="text-sm text-gray-600">${subcat.description}</p>${tagsHtml}<button class="subcategory-toggle text-sm text-blue-600 hover:text-blue-800 hover:underline mt-3" data-area="${area}" data-uniqueid="${subcat.uniqueId}">Show More Info</button>`;
                         columnDiv.appendChild(itemDiv);
                     });
                 }
                 megamenuColumnsContainer.appendChild(columnDiv);
             });
         }

        // --- Glossary Functions ---
        function displayGlossaryEntry(tag) { /* ... (No changes needed here) ... */
            const definition = tagGlossary[tag] || "Definition not found.";
            const term = tag.charAt(0).toUpperCase() + tag.slice(1);
            glossaryPanel.innerHTML = `<button class="glossary-close-button" aria-label="Close glossary"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button><h4 class="font-semibold text-lg text-white mb-1 pr-8">${term}</h4><p class="text-sm text-gray-300">${definition}</p>`;
            glossaryPanel.querySelector('.glossary-close-button').addEventListener('click', hideGlossaryPanel);
            glossaryPanel.classList.add('visible');
            bodyElement.classList.add('glossary-visible');
        }
        function hideGlossaryPanel() { /* ... (No changes needed here) ... */
            glossaryPanel.classList.remove('visible');
            bodyElement.classList.remove('glossary-visible');
            if (activeGlossaryTrigger) { activeGlossaryTrigger.classList.remove('active'); activeGlossaryTrigger = null; }
            setTimeout(() => { if (!glossaryPanel.classList.contains('visible')) { glossaryPanel.innerHTML = '<p class="text-center text-gray-400">Click a tag to see its definition.</p>'; } }, 400);
        }
        function handleGlossaryTriggerClick(event) { /* ... (No changes needed here) ... */
             event.stopPropagation();
            const currentButton = event.target;
            const tag = currentButton.dataset.tag;
            if (activeGlossaryTrigger === currentButton) { hideGlossaryPanel(); }
            else { if (activeGlossaryTrigger) { activeGlossaryTrigger.classList.remove('active'); } displayGlossaryEntry(tag); currentButton.classList.add('active'); activeGlossaryTrigger = currentButton; }
        }

        // --- Subcategory Details Functions ---
        function displaySubcategoryDetails(area, uniqueId, updateHash = true) { /* ... (No changes needed here) ... */
             const category = categoryData.find(cat => cat.area.toLowerCase() === area);
             const currentSubcategory = category?.subcategories.find(sub => sub.uniqueId === uniqueId);
             if (!category || !currentSubcategory) { megamenuDetailsArea.innerHTML = '<p>Details not found.</p>'; megamenuDetailsArea.classList.add('visible'); return; }
             let siblingLinksHtml = '';
             if (category.subcategories && category.subcategories.length > 1) {
                 siblingLinksHtml = '<div class="sibling-links-container"><span>See also: </span>';
                 category.subcategories.forEach(subcat => {
                     if (!subcat.uniqueId) { console.warn("Missing uniqueId:", subcat.title); return; }
                     const isCurrent = subcat.uniqueId === uniqueId;
                     siblingLinksHtml += `<button class="sibling-link-pill ${isCurrent ? 'current' : ''}" data-area="${area}" data-uniqueid="${subcat.uniqueId}" ${isCurrent ? 'disabled' : ''}>${subcat.title}</button>`;
                 });
                 siblingLinksHtml += '</div>';
             }
             let detailsHtml = `<h3 class="text-xl font-semibold text-gray-800 mb-3">${currentSubcategory.title}</h3>${siblingLinksHtml}<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6"><div><h5 class="font-semibold text-md text-gray-700 mb-2 border-b pb-1">Context</h5><p class="text-sm text-gray-600">${currentSubcategory.context || '...'}</p></div><div><h5 class="font-semibold text-md text-gray-700 mb-2 border-b pb-1">Materials</h5><ul class="list-disc list-inside text-sm text-gray-600 space-y-1">${currentSubcategory.materials ? currentSubcategory.materials.map(m => `<li>${m}</li>`).join('') : '<li>...</li>'}</ul></div><div><h5 class="font-semibold text-md text-gray-700 mb-2 border-b pb-1">Process Steps</h5><ol class="list-decimal list-inside text-sm text-gray-600 space-y-1">${currentSubcategory.processSteps ? currentSubcategory.processSteps.map(s => `<li>${s}</li>`).join('') : '<li>...</li>'}</ol></div></div>`;
             if (currentSubcategory.videos && currentSubcategory.videos.length > 0) {
                 detailsHtml += `<h4 class="text-lg font-semibold text-gray-700 mb-3 pt-4 border-t">Related Videos</h4><div class="video-linker-container">`;
                 currentSubcategory.videos.forEach(video => {
                     if (video.flat_index === undefined || !video.youtubeId) { console.warn("Skipping video:", video.title); return; }
                     const youtubeWatchUrl = `https://www.youtube.com/watch?v={video.youtubeId}`;
                     const bgColor = video.color_tag; const iconClass = video.icon_tag_fa; const flatIndex = video.flat_index; const useNoIconFallback = !iconClass || iconClass === 'fas fa-video';
                     detailsHtml += `<a href="${youtubeWatchUrl}" target="_blank" class="video-linker ${useNoIconFallback ? 'no-icon' : ''}" style="background-color: ${bgColor};" data-flat-index="${flatIndex}" title="Open video: ${video.title}">`;
                     if (!useNoIconFallback) { detailsHtml += `<i class="${iconClass}"></i>`; } else { detailsHtml += video.title.substring(0, 15) + (video.title.length > 15 ? '...' : ''); }
                     detailsHtml += `</a>`;
                 });
                 detailsHtml += `</div>`;
             }
             detailsHtml += `<div class="mt-8 text-right"><button class="details-back-button">Back to Subcategories</button></div>`;
             megamenuDetailsArea.innerHTML = detailsHtml;
             megamenuColumnsContainer.classList.add('columns-hidden');
             megamenuDetailsArea.classList.add('visible');
             if (updateHash) { window.location.hash = `${area}@${uniqueId}`; }
             const correspondingToggle = megamenuColumnsContainer.querySelector(`.subcategory-toggle[data-area="${area}"][data-uniqueid="${uniqueId}"]`);
             if (correspondingToggle && activeSubcategoryToggle !== correspondingToggle) { if(activeSubcategoryToggle) { activeSubcategoryToggle.classList.remove('active'); activeSubcategoryToggle.textContent = 'Show More Info'; } correspondingToggle.classList.add('active'); correspondingToggle.textContent = 'Hide Info'; activeSubcategoryToggle = correspondingToggle; }
             else if (correspondingToggle && !activeSubcategoryToggle) { correspondingToggle.classList.add('active'); correspondingToggle.textContent = 'Hide Info'; activeSubcategoryToggle = correspondingToggle; }
         }

        function hideSubcategoryDetails(updateHash = true) { /* ... (No changes needed here) ... */
             const detailsWereVisible = megamenuDetailsArea.classList.contains('visible');
             megamenuDetailsArea.classList.remove('visible');
             megamenuColumnsContainer.classList.remove('columns-hidden');
             if (activeSubcategoryToggle) { activeSubcategoryToggle.classList.remove('active'); activeSubcategoryToggle.textContent = 'Show More Info'; activeSubcategoryToggle = null; }
             if (detailsWereVisible && updateHash && currentArea) { window.location.hash = currentArea; }
             hideInfoPanel();
             setTimeout(() => { if (!megamenuDetailsArea.classList.contains('visible')) { megamenuDetailsArea.innerHTML = ''; } }, 400);
         }

        function handleSubcategoryToggle(event) { /* ... (No changes needed here) ... */
             event.stopPropagation();
             const currentButton = event.target; const area = currentButton.dataset.area; const uniqueId = currentButton.dataset.uniqueid;
             if (activeSubcategoryToggle === currentButton) { hideSubcategoryDetails(true); }
             else { if (activeSubcategoryToggle) { activeSubcategoryToggle.classList.remove('active'); activeSubcategoryToggle.textContent = 'Show More Info'; } displaySubcategoryDetails(area, uniqueId, true);
                 if (!bodyElement.classList.contains('glossary-visible')) { requestAnimationFrame(() => { setTimeout(() => { megamenuDetailsArea.scrollIntoView({ behavior: 'smooth', block: 'start' }); }, 50); }); }
             }
          }

        // --- Category Title Display Functions ---
        function showCategoryTitle(category) { /* ... (No changes needed here) ... */
            const displayName = category.area || 'Category';
            categoryTitleDisplay.textContent = displayName;
            categoryTitleDisplay.classList.add('visible');
        }
        function hideCategoryTitle() { /* ... (No changes needed here) ... */
            categoryTitleDisplay.classList.remove('visible');
            setTimeout(() => { if (!categoryTitleDisplay.classList.contains('visible')) { categoryTitleDisplay.textContent = ''; } }, 400);
        }

        // --- Page Load / Hash Handling ---
        function handlePageLoad() { /* ... (No changes needed here) ... */
             const hash = window.location.hash.substring(1);
             if (!hash) { showHomepageView(); return; }
             const parts = hash.split('@'); const categoryArea = parts[0]; const subcategoryId = parts.length > 1 ? parts[1] : null;
             const categoryExists = categoryData.some(cat => cat.area.toLowerCase() === categoryArea);
             if (categoryExists) {
                 showCategoryView(categoryArea);
                 if (subcategoryId) { requestAnimationFrame(() => { setTimeout(() => { const subcategoryToggle = megamenuColumnsContainer.querySelector( `.subcategory-toggle[data-area="${categoryArea}"][data-uniqueid="${subcategoryId}"]` ); if (subcategoryToggle) { displaySubcategoryDetails(categoryArea, subcategoryId, false); setTimeout(() => { megamenuDetailsArea.scrollIntoView({ behavior: 'smooth', block: 'start' }); }, 100); } else { console.warn(`Subcategory toggle not found for hash: ${hash}. Showing category columns.`); hideSubcategoryDetails(false); } }, 100); }); }
                 else { hideSubcategoryDetails(false); }
             } else { console.warn(`Category area not found for hash: ${hash}. Showing homepage.`); showHomepageView(); }
         }

        // --- Event Delegation Setup ---
        function setupEventListeners() {
            // Clicks within the category content area (glossary, subcat toggle, details back, sibling pills)
            categoryContentContainer.addEventListener('click', function(event) {
                const target = event.target;
                if (target.classList.contains('glossary-trigger')) { handleGlossaryTriggerClick(event); }
                else if (target.classList.contains('subcategory-toggle')) { handleSubcategoryToggle(event); }
                else if (target.closest('.details-back-button')) { hideSubcategoryDetails(true); }
                else if (target.classList.contains('sibling-link-pill') && !target.classList.contains('current')) {
                    event.preventDefault();
                    const area = target.dataset.area; const uniqueId = target.dataset.uniqueid;
                    if (area && uniqueId) { displaySubcategoryDetails(area, uniqueId, true); requestAnimationFrame(() => { setTimeout(() => { megamenuDetailsArea.scrollIntoView({ behavior: 'smooth', block: 'start' }); }, 50); }); }
                }
            });

            // Back button to return to module grid
            backToModulesButton.addEventListener('click', showHomepageView);

            // Video Hover Listeners on Body
            document.body.addEventListener('mouseover', (event) => {
                const linker = event.target.closest('.video-linker');
                if (linker) { const flatIndex = linker.getAttribute('data-flat-index'); if (flatIndex !== null) { const video = allVideosFlat[parseInt(flatIndex, 10)]; if (video) { showInfoPanel(video); } else { console.warn("Video data not found for index:", flatIndex); } } }
            });
             document.body.addEventListener('mouseout', (event) => {
                const leavingLinker = event.target.closest('.video-linker'); const enteringElement = event.relatedTarget;
                if (leavingLinker && (!enteringElement || !enteringElement.closest('.video-linker, #video-info-panel'))) { setTimeout(() => { const currentlyHovered = document.querySelector('.video-linker:hover, #video-info-panel:hover'); if (!currentlyHovered) { hideInfoPanel(); } }, 50); }
            });
             videoInfoPanel.addEventListener('mouseleave', hideInfoPanel);
        }

        // --- Initial Setup ---
        console.log("Initializing Hub...");
        flattenVideoData(categoryData);
        generateHomepageModules(); // Generate the initial module grid
        setupEventListeners();
        handlePageLoad(); // Check hash on load
        hideInfoPanel(); // Ensure video panel is hidden initially

    </script>
