<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApproVideo Dashboard</title>
    <style>
        /* Emulated Tailwind CSS with local CSS */
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #f43f5e;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--gray-100);
            color: var(--gray-800);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .flex {
            display: flex;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .justify-center {
            justify-content: center;
        }
        
        .flex-col {
            flex-direction: column;
        }
        
        .w-full {
            width: 100%;
        }
        
        .max-w-md {
            max-width: 28rem;
        }
        
        .p-4 {
            padding: 1rem;
        }
        
        .p-6 {
            padding: 1.5rem;
        }
        
        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        .mt-2 {
            margin-top: 0.5rem;
        }
        
        .mt-4 {
            margin-top: 1rem;
        }
        
        .mt-6 {
            margin-top: 1.5rem;
        }
        
        .mb-4 {
            margin-bottom: 1rem;
        }
        
        .bg-white {
            background-color: white;
        }
        
        .rounded {
            border-radius: 0.25rem;
        }
        
        .rounded-md {
            border-radius: 0.375rem;
        }
        
        .rounded-full {
            border-radius: 9999px;
        }
        
        .shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .border {
            border: 1px solid var(--gray-300);
        }
        
        .border-gray-300 {
            border-color: var(--gray-300);
        }
        
        .text-sm {
            font-size: 0.875rem;
        }
        
        .text-lg {
            font-size: 1.125rem;
        }
        
        .text-xl {
            font-size: 1.25rem;
        }
        
        .text-2xl {
            font-size: 1.5rem;
        }
        
        .text-gray-700 {
            color: var(--gray-700);
        }
        
        .text-white {
            color: white;
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .font-medium {
            font-weight: 500;
        }
        
        .transition {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
            border: none;
        }
        
        .grid {
            display: grid;
        }
        
        .grid-cols-1 {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        
        @media (min-width: 640px) {
            .sm\:grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        
        @media (min-width: 768px) {
            .md\:grid-cols-3 {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
        
        .gap-4 {
            gap: 1rem;
        }
        
        .hidden {
            display: none;
        }
        
        .block {
            display: block;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.25rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
        }
        
        label {
            font-weight: 500;
            color: var(--gray-700);
        }
        
        /* Dashboard specific styles */
        .sidebar {
            width: 250px;
            background-color: var(--gray-800);
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1.5rem 1rem;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        
        .sidebar-link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--gray-300);
            text-decoration: none;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }
        
        .sidebar-link:hover, .sidebar-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .video-card {
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: var(--gray-300);
            position: relative;
            overflow: hidden;
        }
        
        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-info {
            padding: 1rem;
        }
        
        .video-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray-700);
            font-size: 0.875rem;
        }
        
        .video-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Login Screen (shown by default) -->
    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-md shadow-lg max-w-md w-full">
            <div class="text-center mb-4">
                <h1 class="text-2xl font-bold">ApproVideo Hub</h1>
                <p class="text-gray-700">Sign in to manage your video content</p>
            </div>
            
            <form id="login-form">
                <div class="mt-4">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="mt-2">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                
                <div class="mt-6">
                    <button type="submit" class="btn btn-primary w-full">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Dashboard (hidden by default) -->
    <div id="dashboard-screen" class="hidden">
        <div class="sidebar">
            <div class="mb-4 p-4">
                <h2 class="text-xl font-bold">ApproVideo Hub</h2>
            </div>
            
            <nav>
                <a href="#" class="sidebar-link active" data-screen="content">Content Library</a>
                <a href="#" class="sidebar-link" data-screen="upload">Upload Video</a>
                <a href="#" class="sidebar-link" data-screen="analytics">Analytics</a>
                <a href="#" class="sidebar-link" data-screen="settings">Settings</a>
            </nav>
            
            <div class="mt-6">
                <a href="#" id="logout-btn" class="btn btn-secondary w-full">Sign Out</a>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Content Library Screen -->
            <div id="content-screen" class="dashboard-screen">
                <div class="flex items-center justify-between mb-4">
                    <h1 class="text-2xl font-bold">Video Content Library</h1>
                    <div>
                        <input type="text" placeholder="Search videos" class="py-2 px-4 rounded-md border">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-6" id="video-grid">
                    <!-- Video cards will be populated here by JavaScript -->
                </div>
            </div>
            
            <!-- Upload Video Screen (hidden by default) -->
            <div id="upload-screen" class="dashboard-screen hidden">
                <h1 class="text-2xl font-bold mb-4">Upload New Video</h1>
                
                <form id="upload-form" class="bg-white p-6 rounded-md shadow">
                    <div>
                        <label for="video-title">Video Title</label>
                        <input type="text" id="video-title" name="title" required placeholder="Enter video title">
                    </div>
                    
                    <div>
                        <label for="video-description">Description</label>
                        <textarea id="video-description" name="description" rows="4" placeholder="Enter video description"></textarea>
                    </div>
                    
                    <div>
                        <label for="video-category">Category</label>
                        <select id="video-category" name="category">
                            <option value="music">Music</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="education">Education</option>
                            <option value="sports">Sports</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="video-file">Video File</label>
                        <input type="file" id="video-file" name="video" accept="video/*">
                    </div>
                    
                    <div>
                        <label for="thumbnail-file">Thumbnail Image</label>
                        <input type="file" id="thumbnail-file" name="thumbnail" accept="image/*">
                    </div>
                    
                    <div class="mt-6">
                        <button type="submit" class="btn btn-primary">Upload Video</button>
                    </div>
                </form>
            </div>
            
            <!-- Analytics Screen (hidden by default) -->
            <div id="analytics-screen" class="dashboard-screen hidden">
                <h1 class="text-2xl font-bold mb-4">Video Analytics</h1>
                
                <div class="bg-white p-6 rounded-md shadow">
                    <p>Analytics dashboard coming soon...</p>
                </div>
            </div>
            
            <!-- Settings Screen (hidden by default) -->
            <div id="settings-screen" class="dashboard-screen hidden">
                <h1 class="text-2xl font-bold mb-4">Account Settings</h1>
                
                <div class="bg-white p-6 rounded-md shadow">
                    <div>
                        <label for="display-name">Display Name</label>
                        <input type="text" id="display-name" value="Niki M." placeholder="Enter display name">
                    </div>
                    
                    <div>
                        <label for="account-email">Email</label>
                        <input type="email" id="account-email" value="niki@example.com" placeholder="Enter email">
                    </div>
                    
                    <div class="mt-6">
                        <button type="button" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample video data (simulating local JSON data)
        const videos = [
            {
                id: 1,
                title: "Super Bass - Official Music Video",
                description: "Official music video for Super Bass",
                category: "music",
                views: 120345,
                date: "2023-03-15",
                thumbnail: "/api/placeholder/400/320"
            },
            {
                id: 2,
                title: "Starships - Behind the Scenes",
                description: "Go behind the scenes of the Starships video shoot",
                category: "entertainment",
                views: 85723,
                date: "2023-02-28",
                thumbnail: "/api/placeholder/400/320"
            },
            {
                id: 3,
                title: "Anaconda - Studio Session",
                description: "Exclusive studio session recording Anaconda",
                category: "music",
                views: 98652,
                date: "2023-01-10",
                thumbnail: "/api/placeholder/400/320"
            },
            {
                id: 4,
                title: "Chun-Li - Live Performance",
                description: "Live performance from the world tour",
                category: "music",
                views: 72841,
                date: "2022-12-05",
                thumbnail: "/api/placeholder/400/320"
            },
            {
                id: 5,
                title: "Beez in the Trap - Interview",
                description: "Interview discussing the creative process",
                category: "entertainment",
                views: 65392,
                date: "2022-11-20",
                thumbnail: "/api/placeholder/400/320"
            },
            {
                id: 6,
                title: "Moment 4 Life - Fan Reactions",
                description: "Compilation of fan reactions to the hit single",
                category: "entertainment",
                views: 54281,
                date: "2022-10-15",
                thumbnail: "/api/placeholder/400/320"
            }
        ];

        // Lattice Method for Security (simulated)
        class LatticeSecurityManager {
            constructor() {
                this.currentUser = null;
                this.tokens = {};
                this.encryptionKey = null;
            }
            
            authenticate(email, password) {
                // Simulated authentication (would connect to Supabase in production)
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Demo credentials for testing
                        if (email === "demo@example.com" && password === "password") {
                            this.currentUser = {
                                id: 1,
                                name: "Niki M.",
                                email: "demo@example.com",
                                role: "admin"
                            };
                            this.tokens = {
                                access: "simulated_access_token",
                                refresh: "simulated_refresh_token"
                            };
                            this.encryptionKey = this.generateKey();
                            resolve(this.currentUser);
                        } else {
                            reject(new Error("Invalid credentials"));
                        }
                    }, 1000);
                });
            }
            
            logout() {
                this.currentUser = null;
                this.tokens = {};
                this.encryptionKey = null;
            }
            
            generateKey() {
                // Simulated encryption key generation
                return "lattice_" + Math.random().toString(36).substring(2);
            }
            
            isAuthenticated() {
                return !!this.currentUser;
            }
        }

        // Video Content Manager
        class VideoManager {
            constructor(securityManager) {
                this.security = securityManager;
                this.videos = videos; // Using our sample data
            }
            
            getAllVideos() {
                // In real app, would fetch from Supabase and decrypt using lattice method
                return this.videos;
            }
            
            getVideoById(id) {
                return this.videos.find(v => v.id === id);
            }
            
            addVideo(videoData) {
                // Would encrypt and store in Supabase in real app
                const newVideo = {
                    id: this.videos.length + 1,
                    ...videoData,
                    views: 0,
                    date: new Date().toISOString().split('T')[0]
                };
                
                this.videos.push(newVideo);
                return newVideo;
            }
            
            updateVideo(id, data) {
                const index = this.videos.findIndex(v => v.id === id);
                if (index !== -1) {
                    this.videos[index] = { ...this.videos[index], ...data };
                    return this.videos[index];
                }
                return null;
            }
            
            deleteVideo(id) {
                const index = this.videos.findIndex(v => v.id === id);
                if (index !== -1) {
                    this.videos.splice(index, 1);
                    return true;
                }
                return false;
            }
        }

        // UI Controller
        class DashboardController {
            constructor(securityManager, videoManager) {
                this.security = securityManager;
                this.videoManager = videoManager;
                this.currentScreen = "content";
                
                // Initialize event listeners
                this.initListeners();
                this.populateVideoGrid();
            }
            
            initListeners() {
                // Login form submission
                document.getElementById("login-form").addEventListener("submit", (e) => {
                    e.preventDefault();
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
                    
                    this.security.authenticate(email, password)
                        .then(() => {
                            this.showDashboard();
                        })
                        .catch(error => {
                            alert("Login failed: " + error.message);
                        });
                });
                
                // Logout button
                document.getElementById("logout-btn").addEventListener("click", (e) => {
                    e.preventDefault();
                    this.security.logout();
                    this.showLoginScreen();
                });
                
                // Navigation links
                document.querySelectorAll(".sidebar-link").forEach(link => {
                    link.addEventListener("click", (e) => {
                        e.preventDefault();
                        const screen = link.getAttribute("data-screen");
                        this.switchScreen(screen);
                        
                        // Update active link
                        document.querySelectorAll(".sidebar-link").forEach(l => {
                            l.classList.remove("active");
                        });
                        link.classList.add("active");
                    });
                });
                
                // Upload form submission
                document.getElementById("upload-form").addEventListener("submit", (e) => {
                    e.preventDefault();
                    const title = document.getElementById("video-title").value;
                    const description = document.getElementById("video-description").value;
                    const category = document.getElementById("video-category").value;
                    
                    // In a real app, would handle file uploads to storage
                    this.videoManager.addVideo({
                        title,
                        description,
                        category,
                        thumbnail: "/api/placeholder/400/320"
                    });
                    
                    alert("Video uploaded successfully!");
                    document.getElementById("upload-form").reset();
                    this.switchScreen("content");
                    this.populateVideoGrid();
                });
            }
            
            showLoginScreen() {
                document.getElementById("login-screen").classList.remove("hidden");
                document.getElementById("dashboard-screen").classList.add("hidden");
            }
            
            showDashboard() {
                document.getElementById("login-screen").classList.add("hidden");
                document.getElementById("dashboard-screen").classList.remove("hidden");
            }
            
            switchScreen(screenId) {
                this.currentScreen = screenId;
                
                // Hide all screens
                document.querySelectorAll(".dashboard-screen").forEach(screen => {
                    screen.classList.add("hidden");
                });
                
                // Show the selected screen
                document.getElementById(screenId + "-screen").classList.remove("hidden");
            }
            
            populateVideoGrid() {
                const grid = document.getElementById("video-grid");
                grid.innerHTML = "";
                
                const videos = this.videoManager.getAllVideos();
                
                videos.forEach(video => {
                    const card = document.createElement("div");
                    card.className = "video-card";
                    
                    card.innerHTML = `
                        <div class="video-thumbnail">
                            <img src="${video.thumbnail}" alt="${video.title}">
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                            <p>${video.description.substring(0, 60)}${video.description.length > 60 ? '...' : ''}</p>
                            <div class="video-meta">
                                <span>${video.views.toLocaleString()} views</span>
                                <span>${video.date}</span>
                            </div>
                            <div class="video-actions">
                                <button class="btn btn-primary" data-id="${video.id}">Edit</button>
                                <button class="btn btn-secondary" data-id="${video.id}">Delete</button>
                            </div>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
                
                // Add event listeners to edit/delete buttons
                document.querySelectorAll(".video-actions .btn-primary").forEach(btn => {
                    btn.addEventListener("click", () => {
                        const videoId = parseInt(btn.getAttribute("data-id"));
                        alert(`Edit video ${videoId}`);
                        // Would open edit modal in real app
                    });
                });
                
                document.querySelectorAll(".video-actions .btn-secondary").forEach(btn => {
                    btn.addEventListener("click", () => {
                        const videoId = parseInt(btn.getAttribute("data-id"));
                        if (confirm("Are you sure you want to delete this video?")) {
                            this.videoManager.deleteVideo(videoId);
                            this.populateVideoGrid();
                        }
                    });
                });
            }
        }

        // Initialize application
        document.addEventListener("DOMContentLoaded", () => {
            const securityManager = new LatticeSecurityManager();
            const videoManager = new VideoManager(securityManager);
            const dashboardController = new DashboardController(securityManager, videoManager);
            
            // Pre-fill demo credentials for testing
            document.getElementById("email").value = "demo@example.com";
            document.getElementById("password").value = "password";
        });
    </script>
</body>
</html>
