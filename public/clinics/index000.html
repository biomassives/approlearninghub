<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvideo Learning Clinics</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Dark theme based on reference image */
        :root {
            --dark-bg: #121218;
            --panel-bg: #1e1e2a;
            --text-primary: #e0e0e6;
            --text-secondary: #a0a0b0;
            --accent-blue: #4a80f0;
            --accent-green: #50c878;
            --border-color: #2a2a36;
            --hover-bg: #2a2a38;
            --button-primary: #4a80f0;
            --button-secondary: #2a2a36;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--dark-bg);
            color: var(--text-primary);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--text-primary);
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }
        
        .item-preview {
            background-color: var(--panel-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .item-icon {
            position: absolute;
            right: -20px;
            bottom: -20px;
            font-size: 8rem;
            opacity: 0.05;
            color: var(--accent-blue);
            transform: rotate(-15deg);
            z-index: 0;
        }
        
        .item-content {
            z-index: 1;
            flex: 1;
        }
        
        .item-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
        }
        
        .item-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .item-tag {
            background-color: var(--hover-bg);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
        }
        
        .item-actions {
            display: flex;
            gap: 0.75rem;
            z-index: 1;
        }
        
        .item-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--button-primary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .item-link:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        
        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--button-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .download-link:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        
        .area-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: rgba(74, 128, 240, 0.1);
            color: var(--accent-blue);
            border-radius: 1rem;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }

        /* Header (Narrow Top Section) */
        .header-top {
            background-color: #042b52;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-top .logo {
            font-size: 1.2em;
            font-weight: bold;
        }

        .header-top button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1em;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header-top button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .header {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }


    </style>
</head>
<body>

    <div class="header-top">
        <h1 class="text-1xl font-bold">ðŸŒ¿ ApproVideo DIY Solutions ðŸŒ±</h1>
                <button id="toggleMegaMenu" href="/login.html">Login</button>
    </div>


    <div class="container">
        <h1>Approvideo Learning Clinics' Resources</h1>
        <div id="item-previews">
            <!-- Items will be generated here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const itemPreviewsContainer = document.getElementById('item-previews');

            // Sample data (Modified to be an object for easier access)
            const allData = {
                "shelter1": {
                    "area": "Shelter",
                    "subcategories": [
                        {
                            "title": "Low-cost, Durable Construction Methods",
                            "description": "Learn how to build safe, long-lasting structures using simple tools and affordable materials. Ideal for creating strong shelters in resource-limited areas.",
                            "tags": ["construction", "low-cost", "durable", "building"],
                            "ld_youtube": [
                                "https://www.youtube.com/embed/dQw4w9WgXcQ",
                                "https://www.youtube.com/embed/dQw4w9WgXcQ",
                                "https://www.youtube.com/embed/dQw4w9WgXcQ"
                            ],
                            "details": "Full page design display html with inviting button action links to share info or participate in a community clinic"
                        }
                    ]
                },
                "water2": {
                    "area": "Water",
                    "subcategories": [
                        {
                            "title": "Safe Water Collection Techniques",
                            "description": "Discover methods for gathering and storing clean water, crucial for health and hygiene in various environments.",
                            "tags": ["water", "collection", "safe", "hygiene"],
                            "ld_youtube": ["", "", "", ""],
                            "details": "Another full page design with different actions"
                        }
                    ]
                }
            };
            
            // Define icons for each area
            const areaIcons = {
                "Shelter": "fa-house",
                "Water": "fa-droplet",
                "Food Production": "fa-seedling",
                "Waste Management": "fa-recycle",
                "Energy": "fa-bolt",
                "Community": "fa-people-group"
            };

            // Try to fetch the data, but fall back to the embedded data if it fails
            fetch('/data/categories.json')
                .then(response => response.json())
                .then(fetchedData => {
                    // If fetch is successful, use the fetched data
                    displayItemPreviews(fetchedData);
                })
                .catch(error => {
                    console.error('Failed to fetch data, using embedded data:', error);
                    // If fetch fails, use the embedded data
                    displayItemPreviews(allData);
                });

            function displayItemPreviews(data) {
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const item = data[key];
                        
                        // Display each subcategory as a separate preview
                        item.subcategories.forEach((subcategory, index) => {
                            const itemPreviewDiv = document.createElement('div');
                            itemPreviewDiv.className = 'item-preview';
                            
                            // Create icon based on area
                            const iconClass = areaIcons[item.area] || "fa-book";
                            const iconDiv = document.createElement('div');
                            iconDiv.className = 'item-icon';
                            iconDiv.innerHTML = `<i class="fa-solid ${iconClass}"></i>`;
                            
                            // Create content container
                            const contentDiv = document.createElement('div');
                            contentDiv.className = 'item-content';
                            
                            // Create area badge
                            const areaBadge = document.createElement('div');
                            areaBadge.className = 'area-badge';
                            areaBadge.textContent = item.area;
                            
                            // Create title (using subcategory title)
                            const title = document.createElement('h2');
                            title.className = 'item-title';
                            title.textContent = subcategory.title;
                            
                            // Create description
                            const description = document.createElement('div');
                            description.className = 'item-description';
                            description.textContent = subcategory.description;
                            
                            // Create tags
                            const tagsDiv = document.createElement('div');
                            tagsDiv.className = 'item-tags';
                            
                            subcategory.tags.forEach(tag => {
                                const tagSpan = document.createElement('span');
                                tagSpan.className = 'item-tag';
                                tagSpan.textContent = tag;
                                tagsDiv.appendChild(tagSpan);
                            });
                            
                            // Add elements to content div
                            contentDiv.appendChild(areaBadge);
                            contentDiv.appendChild(title);
                            contentDiv.appendChild(description);
                            contentDiv.appendChild(tagsDiv);
                            
                            // Create actions container
                            const actionsDiv = document.createElement('div');
                            actionsDiv.className = 'item-actions';
                            
                            // Create view details link             
                            const detailsLink = document.createElement('a');
                            detailsLink.href = `/clinics/details.html?id=${key}&subcategory=${index}`;
                            detailsLink.className = 'item-link';
                            detailsLink.textContent = 'View Details';

                            // Create download link
                            const downloadLink = document.createElement('a');
                            downloadLink.href = `downloads/${key}_${subcategory.title.toLowerCase().replace(/\s+/g, '-')}.zip`;
                            downloadLink.className = 'download-link';
                            downloadLink.innerHTML = `<i class="fa-solid fa-download"></i> Download`;
                            
                            // Add links to actions div
                            actionsDiv.appendChild(detailsLink);
                            actionsDiv.appendChild(downloadLink);
                            
                            // Add all elements to preview div
                            itemPreviewDiv.appendChild(iconDiv);
                            itemPreviewDiv.appendChild(contentDiv);
                            itemPreviewDiv.appendChild(actionsDiv);
                            
                            // Add preview to container
                            itemPreviewsContainer.appendChild(itemPreviewDiv);
                        });
                    }
                }
            }
        });
    </script>
</body>
</html>
