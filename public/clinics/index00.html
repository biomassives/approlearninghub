<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodiversity Education</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            background-color: #f7fafc;
            color: #1e293b;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .item-preview {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #3b82f6;
        }
        .item-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4f46e5;
            color: #ffffff;
            text-decoration: none;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #3b82f6;
        }
        .item-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4f46e5;
            color: #ffffff;
            text-decoration: none;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        .item-link:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodiversity Education Resources</h1>
        <div id="item-previews">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const itemPreviewsContainer = document.getElementById('item-previews');

            //  (Modified to be an object for easier access)
            const allData = {
                "shelter1": {
                    "area": "Shelter",
                    "subcategories": [
                        {
                            "title": "Low-cost, Durable Construction Methods",
                            "description": "Learn how to build safe, long-lasting structures using simple tools and affordable materials. Ideal for creating strong shelters in resource-limited areas.",
                            "tags": ["construction", "low-cost", "durable", "building"],
                            "ld_youtube": [
                                "https://www.youtube.com/embed/dQw4w9WgXcQ",
                                "https://www.youtube.com/embed/dQw4w9WgXcQ",
                                "https://www.youtube.com/embed/dQw4w9WgXcQ"
                            ],
                            "details": "Full page design display html with inviting button action links to share info or participate in a community clinic"
                        }
                    ]
                },
                "water2": {
                    "area": "Water",
                    "subcategories": [
                        {
                            "title": "Safe Water Collection Techniques",
                            "description": "Discover methods for gathering and storing clean water, crucial for health and hygiene in various environments.",
                            "tags": ["water", "collection", "safe", "hygiene"],
                            "ld_youtube": ["", "", "", ""],
                            "details": "Another full page design with different actions"
                        }
                    ]
                }
            };

            // Try to fetch the data, but fall back to the embedded data if it fails
            fetch('/data/categories.json')
                .then(response => response.json())
                .then(fetchedData => {
                    // If fetch is successful, use the fetched data
                    displayItemPreviews(fetchedData);
                })
                .catch(error => {
                    console.error('Failed to fetch data, using embedded data:', error);
                    // If fetch fails, use the embedded data
                    displayItemPreviews(allData);
                });


            function displayItemPreviews(data) {
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const item = data[key];
                        const itemPreviewDiv = document.createElement('div');
                        itemPreviewDiv.className = 'item-preview';

                        const title = document.createElement('h2');
                        title.className = 'item-title';
                        title.textContent = item.area;

                        const link = document.createElement('a');
                        link.href = `item.html?id=${key}`;  // Use item.html and pass the ID
                        link.className = 'item-link';
                        link.textContent = 'View Details';

                        itemPreviewDiv.appendChild(title);
                        itemPreviewDiv.appendChild(link);
                        itemPreviewsContainer.appendChild(itemPreviewDiv);
                    }
                }
            }
        });
    </script>
</body>
</html>
