<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ApproVideo Hub (New)</title>
    <link rel="stylesheet" href="signup-style.css">
    <meta name="description" content="Create an account on ApproVideo Hub - Sustainable Solutions Platform">
    <style>
        /* Example: Basic body styling */
        body {
            font-family: sans-serif; /* Choose a better font later */
            background-color: #f0f4f8; /* Light gray background */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Add more styles here or in signup-style.css */

    </style>
</head>
<body>

    <header class="page-header">
        <div class="brand-name">ApproVideo Hub</div>
        <div class="header-controls">
             <span class="security-info">Secure Connection</span>
             </div>
    </header>

    <main class="signup-container">
        <div class="signup-card">
            <h1>Create Account</h1>

            <form id="signup-form"> <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <span class="input-icon">ðŸ“§</span> <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>
                    <p class="error-message" id="email-error" style="display: none;">Error message here</p>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                         <span class="input-icon">ðŸ”’</span> <input type="password" id="password" name="password" required>
                        </div>
                    <p class="error-message" id="password-error" style="display: none;">Error message here</p>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                     <div class="input-with-icon">
                         <span class="input-icon">ðŸ”’</span> <input type="password" id="confirm-password" name="confirm-password" required>
                     </div>
                    <p class="error-message" id="confirm-password-error" style="display: none;">Error message here</p>
                </div>

                <div class="form-group">
                    <label for="role">Select Your Role</label>
                    <div class="input-with-icon">
                         <span class="input-icon">ðŸ‘¤</span> <select id="role" name="role" required>
                            <option value="" disabled selected>-- Select a Role --</option>
                            <option value="expert">Expert / Workshop Leader</option>
                            <option value="learner">Learner / Volunteer</option>
                            <option value="researcher">Research Contributor</option>
                            <option value="resources">Resource Finder</option>
                            <option value="organizer">Organizer / Coordinator</option>
                        </select>
                     </div>
                     <p class="error-message" id="role-error" style="display: none;">Error message here</p>
                </div>

                <div class="form-group form-group-checkbox">
                     <input type="checkbox" id="terms" name="terms" required>
                     <label for="terms" class="checkbox-label">
                         I agree to the <a href="/terms.html">Terms of Service</a> and <a href="/privacy.html">Privacy Policy</a>
                     </label>
                     <p class="error-message" id="terms-error" style="display: none;">Error message here</p>
                </div>

                <div class="form-group">
                    <button type="submit" class="button-primary">Create Account</button>
                    </div>

                 <div class="status-box" id="status-area" style="display: none;">Status message here</div>

            </form>

            <div class="alternate-action">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <p><a href="/privacy.html">Privacy Policy</a> | <a href="/terms.html">Terms of Service</a></p>
    </footer>

    </body>
</html>
